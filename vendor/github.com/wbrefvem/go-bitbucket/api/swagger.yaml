- content: "\n# Open API Specification and Object Representations\n\n----\n\n*On this\
    \ page*\n\n* [Open API Specification](#oai)\n* [JSON Schema](#jsonschema)\n* [Condensed\
    \ Versus Full Objects](#representations)\n\n____\n\n\n## Open API Specification\
    \ <a name=\"aoi\"></a>\n\nBitbucket uses the [Open API Specification](https://openapis.org)\
    \ (OAI,\nformerly known as Swagger) to describe its APIs. Our OAI specification\
    \ schema\nis hosted at [https://api.bitbucket.org/swagger.json](https://api.bitbucket.org/swagger.json)\n\
    and serves as the canonical definition and comprehensive declaration of all\n\
    available endpoints.\n\nThe OAI specification makes writing client applications\
    \ easier by:\nauto-generating boilerplate code (like data object classes) and\
    \ dealing with\nauthentication and error handling.\n\nYou can find a comprehensive\
    \ set of open tools for the OAI specification at:\n[https://github.com/swagger-api](https://github.com/swagger-api).\n\
    \n\n## JSON Schema <a name=\"jsonschema\"></a>\n\nBitbucket uses JSON Schema to\
    \ describe the layout of every type of object\nconsumed or produced by the API.\
    \ These schemas are collected under the\n`#definitions` element of our swagger.json\
    \ file.\n\nWhen an endpoint expects an object as part of a POST or PUT, it also\
    \ expects\nthe object to validate against the JSON schemas. The same applies to\
    \ objects\nreturned by an endpoint.\n\n\n## Condensed Versus Full Objects <a name=\"\
    representations\"></a>\n\nMost objects in Bitbucket come both in \"full\" and\
    \ \"partial\" representation.\nThe full representation is when all elements are\
    \ included. This is the layout\nreturned by a resource's `self` location (e.g.\
    \ `/2.0/repositories/foo/bar`),\nas well as resource collection endpoints (e.g.\
    \ `/2.0/repositories`).\n\nHowever, Bitbucket objects often embed other objects.\
    \ For example, a `repository`\nobject embeds a `user` object for its owner. Likewise,\
    \ a `pullrequest` object\nembeds its `repository` object.\n\nThese related objects\
    \ are embedded, or inlined, to reduce the \"chatter\" when\nclients make frequent\
    \ followup API calls to collect information on common,\nrelated information.\n\
    \nEmbedded related objects are typically limited in their fields to avoid such\n\
    object graphs from becoming too deep and noisy. They often exclude their own\n\
    nested objects in an attempt to strike a balance between performance and\nutility.\n\
    \nAn object's embedded or condensed representation tends to be standardized,\n\
    meaning the fields included is the same set, regardless of where the object\n\
    was embedded.\n"
  title: "Schemas and Serialization"
  description: "Learn more about object representations"
