    post:
      tags:
      - "repositories"
      description: "Creates a new fork of the specified repository.\n\nBy default,\
        \ forks are created under the authenticated user's account\nwith the same\
        \ name and slug of the original repository.\n\n```\n$ curl -X POST -u jdoe\
        \ https://api.bitbucket.org/2.0/repositories/evzijst/dogslow/forks\n\n{\n\
        \  \"scm\": \"git\",\n  \"full_name\": \"jdoe/dogslow\",\n  \"parent\": {\n\
        \    \"full_name\": \"evzijst/dogslow\",\n    ...\n  },\n  ...\n}\n```\n\n\
        If you already have a repo with that name, then a 400 is returned and\nyou'll\
        \ need to specify a custom name for the new fork:\n\n```\n$ curl -X POST -u\
        \ jdoe https://api.bitbucket.org/2.0/repositories/evzijst/dogslow/forks \\\
        \n  -H 'Content-Type: application/json' -d '{\n    \"name\": \"dogslow_fork\"\
        \n}'\n```\n\nWhen you specify a value for `name`, it will also affect the\
        \ `slug`.\nThe `slug` is reflected in the repository URL of the new fork.\
        \ It is\nderived from `name` by substituting non-ASCII characters, removes\n\
        whitespace, and changes characters to lower case. For example,\n`My repo`\
        \ would turn into `my_repo`.\n\n## Forking a repository into a team account\n\
        \nTo create a fork into a team account, specify the new owner's account\n\
        explicitly as part of the request body. This prevents forked\nrepositories\
        \ from being owned by the authenticated user submitting the\nrequest:\n\n\
        ```\n$ curl -X POST -u jdoe https://api.bitbucket.org/2.0/repositories/atlassian/bbql/forks\
        \ \\\n  -H 'Content-Type: application/json' -d '{\n    \"name\": \"bbql_fork\"\
        ,\n    \"owner\": {\n      \"username\": \"atlassian\"\n    }\n}'\n```\n\n\
        To fork a repository into the same team, also specify a new `name`.\n\nYou\
        \ need contributor access to create new forks within a team account.\n\n\n\
        ## Change the properties of a new fork\n\nBy default the fork inherits most\
        \ of its properties from the parent.\nHowever, since the optional POST body\
        \ document follows the normal\n`repository` JSON schema and you can override\
        \ the new fork's\nproperties.\n\nProperties that can be overridden include:\n\
        \n* description\n* fork_policy\n* language\n* mainbranch\n* is_private (note\
        \ that a private repo's fork_policy might prohibit\n  the creation of public\
        \ forks, in which `is_private=False` would fail)\n* has_issues (to initialize\
        \ or disable the new repo's issue tracker --\n  note that the actual contents\
        \ of the parent repository's issue\n  tracker are not copied during forking)\n\
        * has_wiki (to initialize or disable the new repo's wiki --\n  note that the\
        \ actual contents of the parent repository's wiki are not\n  copied during\
        \ forking)\n* project (only teams have projects and when forking into a private\n\
        \  project, the fork's `is_private` must be `true`)\n\nProperties that cannot\
        \ be modified include:\n\n* scm\n* parent\n* full_name"
