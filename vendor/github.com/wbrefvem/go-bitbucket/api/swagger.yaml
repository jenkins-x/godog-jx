        \ <sha> <path>\n\n    $ hg log --follow <path>\n\nBy default, Bitbucket will\
        \ follow renames and the path name in the\nreturned entries reflects that.\
        \ This can be turned off using the\n`?renames=false` query parameter.\n\n\
        Results are returned in descending chronological order by default, and\nlike\
        \ most endpoints you can\n[filter and sort](../../../../../../meta/filtering)\
        \ the response to\nonly provide exactly the data you want.\n\nFor example,\
        \ if you wanted to find commits made before 2011-05-18\nagainst a file named\
        \ `README.rst`, but you only wanted the path and\ndate, your query would look\
        \ like this:\n\n```\n$ curl 'https://api.bitbucket.org/2.0/repositories/evzijst/dogslow/filehistory/master/README.rst'\\\
        \n  '?fields=values.next,values.path,values.commit.date&q=commit.date<=2011-05-18'\n\
        {\n  \"values\": [\n    {\n      \"commit\": {\n        \"date\": \"2011-05-17T07:32:09+00:00\"\
        \n      },\n      \"path\": \"README.rst\"\n    },\n    {\n      \"commit\"\
        : {\n        \"date\": \"2011-05-16T06:33:28+00:00\"\n      },\n      \"path\"\
        : \"README.txt\"\n    },\n    {\n      \"commit\": {\n        \"date\": \"\
        2011-05-16T06:15:39+00:00\"\n      },\n      \"path\": \"README.txt\"\n  \
        \  }\n  ]\n}\n```\n\nIn the response you can see that the file was renamed\
        \ to `README.rst`\nby the commit made on 2011-05-16, and was previously named\
        \ `README.txt`."
