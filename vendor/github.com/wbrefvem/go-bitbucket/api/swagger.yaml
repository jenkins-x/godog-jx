  /repositories/{username}/{repo_slug}/src/{node}/{path}:
    get:
      tags:
      - "source"
      - "repositories"
      description: "This endpoints is used to retrieve the contents of a single file,\n\
        or the contents of a directory at a specified revision.\n\n## Raw file contents\n\
        \nWhen `path` points to a file, this endpoint returns the raw contents.\n\
        The response's Content-Type is derived from the filename\nextension (not from\
        \ the contents). The file contents are not processed\nand no character encoding/recoding\
        \ is performed and as a result no\ncharacter encoding is included as part\
        \ of the Content-Type.\n\nThe `Content-Disposition` header will be \"attachment\"\
        \ to prevent\nbrowsers from running executable files.\n\nIf the file is managed\
        \ by LFS, then a 301 redirect pointing to\nAtlassian's media services platform\
        \ is returned.\n\nThe response includes an ETag that is based on the contents\
        \ of the file\nand its attributes. This means that an empty `__init__.py`\
        \ always\nreturns the same ETag, regardless on the directory it lives in,\
        \ or the\ncommit it is on.\n\n## File meta data\n\nWhen the request for a\
        \ file path includes the query parameter\n`?format=meta`, instead of returning\
        \ the file's raw contents, Bitbucket\ninstead returns the JSON object describing\
        \ the file's properties:\n\n```javascript\n$ curl https://api.bitbucket.org/2.0/repositories/atlassian/bbql/src/eefd5ef/tests/__init__.py?format=meta\n\
        {\n  \"links\": {\n    \"self\": {\n      \"href\": \"https://api.bitbucket.org/2.0/repositories/atlassian/bbql/src/eefd5ef5d3df01aed629f650959d6706d54cd335/tests/__init__.py\"\
        \n    },\n    \"meta\": {\n      \"href\": \"https://api.bitbucket.org/2.0/repositories/atlassian/bbql/src/eefd5ef5d3df01aed629f650959d6706d54cd335/tests/__init__.py?format=meta\"\
        \n    }\n  },\n  \"path\": \"tests/__init__.py\",\n  \"commit\": {\n    \"\
        type\": \"commit\",\n    \"hash\": \"eefd5ef5d3df01aed629f650959d6706d54cd335\"\
        ,\n    \"links\": {\n      \"self\": {\n        \"href\": \"https://api.bitbucket.org/2.0/repositories/atlassian/bbql/commit/eefd5ef5d3df01aed629f650959d6706d54cd335\"\
        \n      },\n      \"html\": {\n        \"href\": \"https://bitbucket.org/atlassian/bbql/commits/eefd5ef5d3df01aed629f650959d6706d54cd335\"\
        \n      }\n    }\n  },\n  \"attributes\": [],\n  \"type\": \"commit_file\"\
        ,\n  \"size\": 0\n}\n```\n\nFile objects contain an `attributes` element that\
        \ contains a list of\npossible modifiers. Currently defined values are:\n\n\
        * `link` -- indicates that the entry is a symbolic link. The contents\n  \
        \  of the file represent the path the link points to.\n* `executable` -- indicates\
        \ that the file has the executable bit set.\n* `subrepository` -- indicates\
        \ that the entry points to a submodule or\n    subrepo. The contents of the\
        \ file is the SHA1 of the repository\n    pointed to.\n* `binary` -- indicates\
        \ whether Bitbucket thinks the file is binary.\n\nThis endpoint can provide\
        \ an alternative to how a HEAD request can be\nused to check for the existence\
        \ of a file, or a file's size without\nincurring the overhead of receiving\
        \ its full contents.\n\n\n## Directory listings\n\nWhen `path` points to a\
        \ directory instead of a file, the response is a\npaginated list of directory\
        \ and file objects in the same order as the\nunderlying SCM system would return\
        \ them.\n\nFor example:\n\n```javascript\n$ curl https://api.bitbucket.org/2.0/repositories/atlassian/bbql/src/eefd5ef/tests\n\
        {\n  \"pagelen\": 10,\n  \"values\": [\n    {\n      \"path\": \"tests/test_project\"\
        ,\n      \"type\": \"commit_directory\",\n      \"links\": {\n        \"self\"\
        : {\n          \"href\": \"https://api.bitbucket.org/2.0/repositories/atlassian/bbql/src/eefd5ef5d3df01aed629f650959d6706d54cd335/tests/test_project/\"\
        \n        },\n        \"meta\": {\n          \"href\": \"https://api.bitbucket.org/2.0/repositories/atlassian/bbql/src/eefd5ef5d3df01aed629f650959d6706d54cd335/tests/test_project/?format=meta\"\
        \n        }\n      },\n      \"commit\": {\n        \"type\": \"commit\",\n\
        \        \"hash\": \"eefd5ef5d3df01aed629f650959d6706d54cd335\",\n       \
        \ \"links\": {\n          \"self\": {\n            \"href\": \"https://api.bitbucket.org/2.0/repositories/atlassian/bbql/commit/eefd5ef5d3df01aed629f650959d6706d54cd335\"\
        \n          },\n          \"html\": {\n            \"href\": \"https://bitbucket.org/atlassian/bbql/commits/eefd5ef5d3df01aed629f650959d6706d54cd335\"\
        \n          }\n        }\n      }\n    },\n    {\n      \"links\": {\n   \
        \     \"self\": {\n          \"href\": \"https://api.bitbucket.org/2.0/repositories/atlassian/bbql/src/eefd5ef5d3df01aed629f650959d6706d54cd335/tests/__init__.py\"\
        \n        },\n        \"meta\": {\n          \"href\": \"https://api.bitbucket.org/2.0/repositories/atlassian/bbql/src/eefd5ef5d3df01aed629f650959d6706d54cd335/tests/__init__.py?format=meta\"\
        \n        }\n      },\n      \"path\": \"tests/__init__.py\",\n      \"commit\"\
        : {\n        \"type\": \"commit\",\n        \"hash\": \"eefd5ef5d3df01aed629f650959d6706d54cd335\"\
        ,\n        \"links\": {\n          \"self\": {\n            \"href\": \"https://api.bitbucket.org/2.0/repositories/atlassian/bbql/commit/eefd5ef5d3df01aed629f650959d6706d54cd335\"\
        \n          },\n          \"html\": {\n            \"href\": \"https://bitbucket.org/atlassian/bbql/commits/eefd5ef5d3df01aed629f650959d6706d54cd335\"\
        \n          }\n        }\n      },\n      \"attributes\": [],\n      \"type\"\
        : \"commit_file\",\n      \"size\": 0\n    }\n  ],\n  \"page\": 1,\n  \"size\"\
        : 2\n}\n```\n\nWhen listing the contents of the repo's root directory, the\
        \ use of a\ntrailing slash at the end of the URL is required.\n\nThe response\
        \ is not recursive, meaning that only the direct contents of\na path are returned.\
        \ The response does not recurse down into\nsubdirectories. In order to \"\
        walk\" the entire directory tree, the\nclient needs to parse each response\
        \ and follow the `self` links of each\n`commit_directory` object.\n\nEach\
        \ returned object is either a `commit_file`, or a `commit_directory`,\nboth\
        \ of which contain a `path` element. This path is the absolute path\nfrom\
        \ the root of the repository. Each object also contains a `commit`\nobject\
        \ which embeds the commit the file is on. Note that this is merely\nthe commit\
        \ that was used in the URL. It is *not* the commit that last\nmodified the\
        \ file.\n\nDirectory objects have 2 representations. Their `self` link returns\
        \ the\npaginated contents of the directory. The `meta` link on the other hand\n\
        returns the actual `directory` object itself, e.g.:\n\n```javascript\n{\n\
        \  \"path\": \"tests/test_project\",\n  \"type\": \"commit_directory\",\n\
        \  \"links\": {\n    \"self\": {\n      \"href\": \"https://api.bitbucket.org/2.0/repositories/atlassian/bbql/src/eefd5ef5d3df01aed629f650959d6706d54cd335/tests/test_project/\"\
        \n    },\n    \"meta\": {\n      \"href\": \"https://api.bitbucket.org/2.0/repositories/atlassian/bbql/src/eefd5ef5d3df01aed629f650959d6706d54cd335/tests/test_project/?format=meta\"\
        \n    }\n  },\n  \"commit\": { ... }\n}\n```\n\n## Querying, filtering and\
        \ sorting\n\nLike most API endpoints, this API supports the Bitbucket\nquerying/filtering\
        \ syntax and so you could filter a directory listing\nto only include entries\
        \ that match certain criteria. For instance, to\nlist all binary files over\
        \ 1kb use the expression:\n\n`size > 1024 and attributes = \"binary\"`\n\n\
        which after urlencoding yields the query string:\n\n`?q=size%3E1024+and+attributes%3D%22binary%22`\n\
        \nTo change the ordering of the response, use the `?sort` parameter:\n\n`.../src/eefd5ef/?sort=-size`\n\
        \nSee [filtering and sorting](../../../../../../meta/filtering) for more\n\
        details."
