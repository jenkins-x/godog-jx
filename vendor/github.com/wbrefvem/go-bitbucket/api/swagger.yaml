        parent.\n\nNote that this resource is different in functionality from the\
        \ `diff`\nresource.\n\nThe differences between a diff and a patch are:\n\n\
        * patches have a commit header with the username, message, etc\n* diffs support\
        \ the optional `path=foo/bar.py` query param to filter the\n  diff to just\
        \ that one file diff (not supported for patches)\n* for a merge, the diff\
        \ will show the diff between the merge commit and\n  its first parent (identical\
