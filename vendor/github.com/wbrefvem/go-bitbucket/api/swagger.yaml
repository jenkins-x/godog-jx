        required: false
        type: "string"
        x-exportParamName: "Author"
      - name: "parents"
        in: "query"
        description: "\nA comma-separated list of SHA1s of the commits that should\n\
          be the parents of the newly created commit.\n\nWhen omitted, the new commit\
          \ will inherit from and become\na child of the main branch's tip/HEAD commit.\n\
          \nWhen more than one SHA1 is provided, the first SHA1\nidentifies the commit\
          \ from which the content will be\ninherited.\n\nWhen more than 2 parents\
