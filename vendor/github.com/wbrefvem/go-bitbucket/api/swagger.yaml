          \ provided,\nthen it is asserted that the parent is the branch's\ntip/HEAD\
          \ at the time the request is made. When this is not\nthe case, a 409 is\
          \ returned.\n\nThis API cannot be used to create new anonymous heads in\n\
          Mercurial repos.\n\nWhen a new branch name is specified (that does not already\n\
          exist in the repo), and no parent SHA1s are provided, then\nthe new commit\
          \ will inherit from the current main branch's\ntip/HEAD commit, but not\
          \ advance the main branch. The new\ncommit will be the new branch. When\
          \ the request also\nspecifies a parent SHA1, then the new commit and branch\n\
          are created directly on top of the parent commit,\nregardless of the state\
          \ of the main branch.\n\nWhen a branch name is not specified, but a parent\
          \ SHA1 is\nprovided, then Bitbucket asserts that it represents the\nmain\
          \ branch's current HEAD/tip, or a 409 is returned.\n\nWhen a branch name\
          \ is not specified and the repo is empty,\nthe new commit will become the\
          \ repo's root commit and will\nbe on the main branch.\n\nWhen a branch name\
          \ is specified and the repo is empty, the\nnew commit will become the repo's\
          \ root commit and also\ndefine the repo's main branch going forward.\n\n\
          This API cannot be used to create additional root commits\nin non-empty\
          \ repos.\n\nThe branch field cannot be repeated.\n\nAs a side effect, this\
          \ API can be used to create a new\nbranch without modifying any files, by\
          \ specifying a new\nbranch name in this field, together with parents, but\n\
          omitting the files fields, while not sending any files.\nThis will create\
          \ a new commit and branch with the same\ncontents as the first parent. The\
          \ diff of this commit\nagainst its first parent will be empty.\n"
        required: false
        type: "string"
        x-exportParamName: "Files"
      - name: "branch"
        in: "query"
        description: "\nThe name of the branch that the new commit should be\ncreated\
          \ on. When omitted, the commit will be created on top\nof the main branch\
          \ and will become the main branch's new\nhead.\n\nWhen a branch name is\
