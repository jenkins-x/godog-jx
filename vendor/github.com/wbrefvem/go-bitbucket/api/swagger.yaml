- content: "\n# Filter and sort API objects\n\nYou can query the 2.0 API for specific\
    \ objects using a simple language which resembles SQL.\n\n---\n**On this page**\n\
    \n* [Supported endpoints](#supp-endpoints)\n* [Operators](#operators)\n* [Data\
    \ types](#data-types)\n* [Querying](#querying)\n    * [Repositoriess](#query-repo)\n\
    \    * [Pull requests](#query-pullreq)\n    * [Issues](#query-issues)\n    * [Refs,\
    \ tags, bookmarks](#query-ref)\n* [Sorting query results](#query-sort)\n\n----\n\
    \n### Supported endpoints <a name=\"supp-endpoints\"></a>\n\nSeveral 2.0 API resources\
    \ that return collections of objects all support a single, shared, generic querying\
    \ language that is used to filter down a result set.\n\nCurrently, the endpoints\
    \ which support filtering and sorting include:\n\n    /2.0/repositories/{username}\n\
    \    /2.0/repositories/{username}/{slug}/refs\n    /2.0/repositories/{username}/{slug}/refs/branches\n\
    \    /2.0/repositories/{username}/{slug}/refs/tags\n    /2.0/repositories/{username}/{slug}/forks\n\
    \    /2.0/repositories/{username}/{slug}/src\n    /2.0/repositories/{username}/{slug}/issues\n\
    \    /2.0/repositories/{username}/{slug}/pullrequests\n\nFiltering and sorting\
    \ supports several distinct operators and data types as well as basic features,\
    \ like logical operators (AND, OR) as shown in the following examples:\n\n\t(state\
    \ = \"open\" OR state = \"new\") AND assignee = null\n\treporter.username != \"\
    evzijst\" AND priority >= \"major\"\n\t(title ~ \"unicode\" OR content.raw ~ \"\
    unicode\") AND created_on > 2015-10-04T14:00:00-07:00\n\nFilter queries can be\
    \ added to the URL using the q=<query> query parameter. To sort the response,\
    \ add sort=<field>. Note that the entire query string is put in the q parameter\
    \ and hence needs to be URL-encoded as shown in the following example:\n\n\t/2.0/repositories/foo/bar/issues?q=state=\"\
    new\"&sort=-updated_on\n\n### Operators <a name=\"operators\"></a>\n\nFiltering\
    \ and sorting supports the following operators:\n\n<table class='aui'>\n    <thead>\n\
    \        <tr>\n            <th>Operator</th>\n            <th>Definition</th>\n\
    \            <th>Example</th>\n        </tr>\n    </thead>\n    <tr>\n       \
    \ <td>\"=\"</td>\n        <td>test for equality </td>\n        <td><code>username\
    \ = \"evzijst\"</code></td>\n    </tr>\n    <tr>\n        <td>\"!=\"</td>\n  \
    \      <td>not equal</td>\n        <td><code>is_private != true</code></td>\n\
    \    </tr>\n    <tr>\n        <td>\"~\"</td>\n        <td>case-insensitive text\
    \ contains </td>\n        <td><code>description ~ \"beef\"</code></td>\n    </tr>\n\
    \    <tr>\n        <td>\"!~\"</td>\n        <td>case-insensitive not contains\
    \ </td>\n        <td><code>description !~ \"fubar\"</code></td>\n    </tr>\n \
    \   <tr>\n        <td>\">\"</td>\n        <td>greater than</td>\n        <td><code>priority\
    \ > \"major\"</code></td>\n    </tr>\n    <tr>\n        <td>\">=\"</td>\n    \
    \    <td>greater than or equal</td>\n        <td><code>priority <= \"trivial\"\
    </code></td>\n    </tr>\n    <tr>\n        <td>\"<\"</td>\n        <td>less than</td>\n\
    \        <td><code>id < 1234</code></td>\n    </tr>\n    <tr>\n        <td>\"\
    <=\"</td>\n        <td>less than or equal </td>\n        <td><code>updated_on\
    \ <= 2015-03-04</code></td>\n    </tr>\n</table>\n\n### Data types <a name=\"\
    data-types\"></a>\n\nFiltering and sorting supports the following data types:\n\
    \n<table class='aui'>\n    <thead>\n        <tr>\n            <th>Type</th>\n\
    \            <th>Description</th>\n            <th>Example</th>\n        </tr>\n\
    \    </thead>\n    <tr>\n        <td><b>String</b></td>\n        <td>any text\
    \ inside double quotes</td>\n        <td><code>\"foo\"</code></td>\n    </tr>\n\
    \    <tr>\n        <td><b>Number</b></td>\n        <td>arbitrary precision integers\
    \ and floats</td>\n        <td><code>1, -10.302</code></td>\n    </tr>\n    <tr>\n\
    \        <td><b>Null</b></td>\n        <td>to test for the absence of a value</td>\n\
    \        <td><code>null</code></td>\n    </tr>\n    <tr>\n        <td><b>boolean</b></td>\n\
    \        <td>the unquoted strings true or false</td>\n        <td><code>true,\
    \ false</code></td>\n    </tr>\n    <tr>\n        <td><b>datetime</b></td>\n \
    \       <td>an unquoted <a href=\"https://en.wikipedia.org/wiki/ISO_8601\">ISO-8601</a>\
    \ date time string with the timezone offset, milliseconds and entire time component\
    \ being optional</td>\n        <td><code>2015-03-04T14:08:59.123+02:00</code>,\
    \ <code>2015-03-04T14:08:59</code> Date time strings are assumed to be in UTC,\
    \ unless an explicit timezone offset is provided.</td>\n    </tr>\n</table>\n\n\
    ## Querying <a name=\"querying\"></a>\n\nObjects can be filtered based on their\
    \ properties. In principle, every element in an object's JSON document can be\
    \ used as a filter criterion.\n\n### Repositories <a name=\"query-repo\"></a>\n\
    \nYou can query the following fields in the repository resource:\n\n    uuid (string)\n\
    \    full_name (string)\n    scm (string)\n    owner (embedded user object)\n\
    \    name (string)\n    description (string)\n    created_on (datetime)\n    updated_on\
    \ (datetime)\n    size (number)\n    language (string)\n    parent (embedded repository\
    \ object)\n    fork_policy (string)\n    is_private (boolean)\n    has_issues\
    \ (boolean)\n    has_wiki (boolean)\n\nFields that contain embedded instances\
    \ of other object types (e.g. owner is an embedded user object, while parent is\
    \ an embedded repository) can be traversed recursively. For instance:\n\n\tparent.owner.username\
    \ = \"bitbucket\"\n\n### Pull Requests <a name=\"query-pullreq\"></a>\n\nYou can\
    \ query the following fields in the pull request resource:\n\n    id (number)\n\
    \    title (string)\n    description (string)\n    author (embedded user object)\n\
    \    reviewers (embedded user object)\n    state (string)\n    source.repository\
    \ (embedded repository object)\n    source.branch.name (string)\n    destination.repository\
    \ (embedded repository object)\n    destination.branch.name (string)\n    close_source_branch\
    \ (boolean)\n    closed_by (embedded user object)\n    reason (string)\n    created_on\
    \ (datetime)\n    updated_on (datetime)\n    task_count (number)\n    comment_count\
    \ (number)\n\n**For example**\n\nTo find pull requests which merge into master,\
    \ come from a fork of the repo rather than a branch inside the repo, and on which\
    \ I am a reviewer:\n\n```\nsource.repository.full_name != \"main/repo\" AND state\
    \ = \"OPEN\" AND reviewers.username = \"evzijst\" AND destination.branch.name\
    \ = \"master\"\n```\n```\n/2.0/repositories/main/repo/pullrequests?q=source.repository.full_name+%21%3D+%22main%2Frepo%22+AND+state+%3D+%22OPEN%22+AND+reviewers.username+%3D+%22evzijst%22+AND+destination.branch.name+%3D+%22master%22\n\
    ```\n\n### Issues <a name=\"query-issues\"></a>\n\nYou can query the following\
    \ fields in the issues resource:\n\n    id (number)\n    title (string)\n    reporter\
    \ (embedded user object)\n    assignee (embedded user object)\n    content.raw\
    \ (string)\n    created_on (datetime)\n    updated_on (datetime)\n    state (string)\n\
    \    kind (string)\n    priority (string)\n    version (string)\n    component\
    \ (string)\n    milestone (string)\n    watches (number)\n    votes (number)\n\
    \n**For example**\n\nTo find new or on-hold issues related to the UI, created\
    \ or updated in the last day (SF local time), that have not yet been assigned\
    \ to anyone:\n\n```\n(state = \"new\" OR state = \"on hold\") AND assignee = null\
    \ AND component = \"UI\" and updated_on > 2015-11-11T00:00:00-07:00\n```\n```\n\
    /2.0/repositories/main/repo/issues?q=%28state+%3D+%22new%22+OR+state+%3D+%22on+hold%22%29+AND+assignee+%3D+null+AND+component+%3D+%22UI%22+and+updated_on+%3E+2015-11-11T00%3A00%3A00-07%3A00\n\
    ```\n\n### Refs (Branches/Tags/Bookmarks) <a name=\"query-ref\"></a>\n\nYou can\
    \ query the following fields in the refs resource:\n\n    name (string)\n    type\
    \ (string)\n\n**For example**\n\nTo find all tags with the string \"2015\" in\
    \ the name:\n\n```\nname ~ \"2015\"\n```\n```\n/2.0/repositories/{username}/{slug}/refs/tags?q=name+%7E+%222015%22\n\
    ```\nOr all my branches and bookmarks:\n\n```\nname ~ \"erik/\"\n```\n```\n/2.0/repositories/{username}/{slug}/refs/tags?q=name+%7E+%22erik%2F%22\n\
    ```\n## Sorting query results <a name=\"query-sort\"></a>\n\nYou can sort result\
    \ sets using the ?sort=<field> query parameter, available on the same resources\
    \ that support filtering:\n\n* In principle, every field that can be queried can\
    \ also be used as a key for sorting.\n* By default the sort order is ascending.\
    \ To reverse the order, prefix the field name with a hyphen (e.g. ?sort=-updated_on).\n\
    * Only one field can be sorted on. Compound fields (e.g. sort on state first,\
    \ followed by updated_on) are not supported.\n\n\n"
