- content: "\n# Partial responses\n\nBy default, each endpoint returns the full representation\
    \ of a resource and in\nsome cases that can be a lot of data. For example, retrieving\
    \ a list of pull\nrequests can amount to quite a large document.\n\nFor better\
    \ performance, you can ask the server to only return the fields you\nreally need\
    \ and to omit unwanted data. To request a partial response and to\nadd or remove\
    \ specific fields from a response, use the `fields` query\nparameter.\n\n\n##\
    \ Example\n\nMost API resources embed a substantial list of links pointing to\
    \ related\nresources. This saves the client from constructing its own URLs, but\
    \ is\nsomewhat wasteful when the client doesn't need them.\n\nTo significantly\
    \ reduce the size of the response, use `?fields=-links`:\n\n```\n$ curl https://api.bitbucket.org/2.0/users/evzijst?fields=-links\n\
    {\n  \"username\": \"evzijst\",\n  \"website\": \"\",\n  \"display_name\": \"\
    Erik van Zijst\",\n  \"uuid\": \"{a288a0ab-e13b-43f0-a689-c4ef0a249875}\",\n \
    \ \"created_on\": \"2010-07-07T05:16:36+00:00\",\n  \"location\": null,\n  \"\
    type\": \"user\"\n}\n```\n\n## Fields parameter syntax\n\nThe `fields` parameter\
    \ supports 3 modes of operation:\n\n1. Removal of select fields (e.g. `-links`)\n\
    2. Pulling in additional fields not normally returned by an endpoint, while\n\
    \   still getting all the default fields (e.g. `+reviewers`)\n3. Omitting all\
    \ fields, except those specified (e.g. `owner.username`)\n\nThe fields parameter\
    \ can contain a list of multiple comma-separated field names\n(e.g. `fields=owner.username,uuid,links.self.href`).\
    \ The parameter itself is\nnot repeated.\n\nAs discussed at [Condensed Versus\
    \ Full Objects](serialization#representations),\nmost objects that are embedded\
    \ inside other objects (like how `owner` is an\nembedded `user` object in `repository`)\
    \ appear in \"condensed\" form that omits\nmany fields. The `fields` parameter\
    \ allows us to pull in additional fields in\nsuch cases.\n\nFor example, the embedded\
    \ repository object in a pull request does not normally\ncontain its `owner`.\
    \ To add that in we can use:\n`+values.destination.repository.owner`.\n\n\n##\
    \ Wildcards\n\nThe asterisk can be used to match all fields on a particular level.\
    \ For\nexample, removing all entries from the `links` element can be done like\
    \ this:\n\n```\n$ curl https://api.bitbucket.org/2.0/users/evzijst?fields=-links.*\n\
    {\n  \"username\": \"evzijst\",\n  \"website\": \"\",\n  \"display_name\": \"\
    Erik van Zijst\",\n  \"uuid\": \"{a288a0ab-e13b-43f0-a689-c4ef0a249875}\",\n \
    \ \"links\": {},\n  \"created_on\": \"2010-07-07T05:16:36+00:00\",\n  \"location\"\
    : null,\n  \"type\": \"user\"\n}\n```\n\nWildcards can be used in combination\
    \ with exclusion and inclusion. For\ninstance, `-*,+foo,+bar` will remove all\
    \ elements from the root level and then\nadd in `foo` and `bar`.\n\n\n## URL encoding\n\
    \nBe aware that when using the `+foo.bar` syntax in the query string, that the\n\
    \"+\" must be URL encoded as \"%2B\" and so the URL will be:\n\n```\nhttps://api.bitbucket.org/2.0/repositories/evzijst/interruptingcow?fields=%2Bowner.created_on\n\
    ```\n\nWithout URL escaping, \"+\" is interpreted as an encoded space which will\
    \ not\nmatch any fields.\n\n\n## Field discovery\n\nWhile a resource's `self`\
    \ URL, as well its \"collection\" URL typically return\nthe full object with all\
    \ its fields, there are some exceptions for fields that\nare overly verbose or\
    \ costly to generate.\n\nFor instance, a pull request contains the embedded lists\
    \ of reviewers and\nparticipants. These fields are included from the `self` URL,\
    \ but not from the\n`/pullrequests` collections resource, as it would impact performance\
    \ too much.\n\nTo discover any additional fields that might not be included by\
    \ default,\n`fields=*` can be used.\n\n\n## More examples\n\nIf we want to get\
    \ a list of all reviewer usernames on pull requests I created,\nwe could combine\
    \ a [filter](filtering) with a partial response. This will omit\nall other data\
    \ from the response:\n\n```\n/2.0/repositories/bitbucket/bitbucket/pullrequests?fields=values.id,values.reviewers.username,values.state&q=author.username%3D%22erik%22\n\
    {\n  \"values\": [\n    {\n      \"reviewers\": [\n        {\n          \"username\"\
    : \"abhin\"\n        },\n        {\n          \"username\": \"dtao\"\n       \
    \ },\n        {\n          \"username\": \"csomme\"\n        }\n      ],\n   \
    \   \"state\": \"OPEN\",\n      \"id\": 11355\n    },\n    {\n      \"reviewers\"\
    : [\n        {\n          \"username\": \"csomme\"\n        },\n        {\n  \
    \        \"username\": \"abhin\"\n        },\n        {\n          \"username\"\
    : \"dstevens\"\n        }\n      ],\n      \"state\": \"MERGED\",\n      \"id\"\
    : 11347\n    },\n    {\n      \"reviewers\": [\n        {\n          \"username\"\
    : \"csomme\"\n        },\n        {\n          \"username\": \"jmooring\"\n  \
    \      },\n        {\n          \"username\": \"zdavis\"\n        },\n       \
    \ {\n          \"username\": \"flexbox\"\n        }\n      ],\n      \"state\"\
    : \"OPEN\",\n      \"id\": 11344\n    }\n  ]\n}\n```\n"
