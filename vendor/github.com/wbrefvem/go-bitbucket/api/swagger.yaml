    post:
      tags:
      - "source"
      - "repositories"
      description: "This endpoint is used to create new commits in the repository\
        \ by\nuploading files.\n\nTo add a new file to a repository:\n\n```\n$ curl\
        \ https://api.bitbucket.org/2.0/repositories/username/slug/src \\\n    -F\
        \ /repo/path/to/image.png=@image.png\n```\n\nThis will create a new commit\
        \ on top of the main branch, inheriting the\ncontents of the main branch,\
        \ but adding (or overwriting) the\n`image.png` file to the repository in the\
        \ `/repo/path/to` directory.\n\nThis endpoint accepts `multipart/form-data`\
        \ (as in the example above), as\nwell as `application/x-www-form-urlencoded`.\n\
        \n## multipart/form-data\n\nA `multipart/form-data` post contains a series\
        \ of \"form fields\" that\nidentify both the individual files that are being\
        \ uploaded, as well as\nadditional, optional meta data.\n\nFiles are uploaded\
        \ in file form fields (those that have a\n`Content-Disposition` parameter)\
        \ whose field names point to the remote\npath in the repository where the\
        \ file should be stored. Path field\nnames are always interpreted to be absolute\
        \ from the root of the\nrepository, regardless whether the client uses a leading\
        \ slash (as the\nabove `curl` example did).\n\nFile contents are treated as\
        \ bytes and are not decoded as text.\n\nThe commit message, as well as other\
        \ non-file meta data for the\nrequest, is sent along as normal form field\
        \ elements. Meta data fields\nshare the same namespace as the file objects.\
        \ For `multipart/form-data`\nbodies that should not lead to any ambiguity,\
        \ as the\n`Content-Disposition` header will contain the `filename` parameter\
        \ to\ndistinguish between a file named \"message\" and the commit message\
        \ field.\n\n## application/x-www-form-urlencoded\n\nIt is also possible to\
        \ upload new files using a simple\n`application/x-www-form-urlencoded` POST.\
        \ This can be convenient when\nuploading pure text files:\n\n```\n$ curl https://api.bitbucket.org/2.0/repositories/atlassian/bbql/src/\
        \ \\\n  --data-urlencode \"/path/to/me.txt=Lorem ipsum.\" \\\n  --data-urlencode\
        \ \"message=Initial commit\" \\\n  --data-urlencode \"author=Erik van Zijst\
        \ <erik.van.zijst@gmail.com>\"\n```\n\nThere could be a field name clash if\
        \ a client were to upload a file\nnamed \"message\", as this filename clashes\
        \ with the meta data property\nfor the commit message. To avoid this and to\
        \ upload files whose names\nclash with the meta data properties, use a leading\
        \ slash for the files,\ne.g. `curl --data-urlencode \"/message=file contents\"\
        `.\n\nWhen an explicit slash is omitted for a file whose path matches that\
        \ of\na meta data parameter, then it is interpreted as meta data, not as a\n\
        file.\n\n## Executables and links\n\nWhile this API aims to facilitate the\
        \ most common use cases, it is\npossible to perform some more advanced operations\
        \ like creating a new\nsymlink in the repository, or creating an executable\
        \ file.\n\nFiles can be supplied with a `x-attributes` value in the\n`Content-Disposition`\
        \ header. For example, to upload an executable\nfile, as well as create a\
        \ symlink from `README.txt` to `README`:\n\n```\n--===============1438169132528273974==\n\
        Content-Type: text/plain; charset=\"us-ascii\"\nMIME-Version: 1.0\nContent-Transfer-Encoding:\
        \ 7bit\nContent-ID: \"bin/shutdown.sh\"\nContent-Disposition: attachment;\
        \ filename=\"shutdown.sh\"; x-attributes:\"executable\"\n\n#!/bin/sh\nhalt\n\
        \n--===============1438169132528273974==\nContent-Type: text/plain; charset=\"\
        us-ascii\"\nMIME-Version: 1.0\nContent-Transfer-Encoding: 7bit\nContent-ID:\
        \ \"/README.txt\"\nContent-Disposition: attachment; filename=\"README.txt\"\
        ; x-attributes:\"link\"\n\nREADME\n--===============1438169132528273974==--\n\
        ```\n\nLinks are files that contain the target path and have\n`x-attributes:\"\
        link\"` set.\n\nWhen overwriting links with files, or vice versa, the newly\
        \ uploaded\nfile determines both the new contents, as well as the attributes.\
        \ That\nmeans uploading a file without specifying `x-attributes=\"link\"`\
        \ will\ncreate a regular file, even if the parent commit hosted a symlink\
        \ at\nthe same path.\n\nThe same applies to executables. When modifying an\
        \ existing executable\nfile, the form-data file element must include\n`x-attributes=\"\
        executable\"` in order to preserve the executable status\nof the file.\n\n\
        Note that this API does not support the creation or manipulation of\nsubrepos\
        \ / submodules."
      parameters:
      - name: "username"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "Username"
      - name: "repo_slug"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "RepoSlug"
      - name: "message"
        in: "query"
        description: "The commit message. When omitted, Bitbucket uses a canned string."
        required: false
        type: "string"
        x-exportParamName: "Message"
      - name: "author"
        in: "query"
        description: "\nThe raw string to be used as the new commit's author.\nThis\
