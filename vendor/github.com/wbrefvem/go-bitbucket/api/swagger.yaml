---
swagger: "2.0"
info:
  description: "Code against the Bitbucket API to automate simple tasks, embed Bitbucket\
    \ data into your own site, build mobile or desktop apps, or even add custom UI\
    \ add-ons into Bitbucket itself using the Connect framework."
  version: "2.0"
  title: "Bitbucket API"
  termsOfService: "https://www.atlassian.com/legal/customer-agreement"
  contact:
    name: "Bitbucket Support"
    url: "https://support.atlassian.com/bitbucket-cloud/"
    email: "support@bitbucket.org"
host: "api.bitbucket.org"
basePath: "/2.0"
tags:
- name: "users"
  description: ""
- name: "teams"
  description: ""
- name: "repositories"
  description: ""
- name: "source"
  description: "Browse the source code in the repository and\n                   \
    \           create new commits by uploading."
- name: "refs"
  description: ""
- name: "commits"
  description: ""
- name: "pullrequests"
  description: ""
- name: "issue_tracker"
  description: "The issue resources provide functionality for getting information\
    \ on\nissues in an issue tracker, creating new issues, updating them and deleting\n\
    them.\n\nYou can access public issues without authentication, but you can't gain\
    \ access\nto private repositories' issues. By authenticating, you will get the\
    \ ability\nto create issues, as well as access to updating data or deleting issues\
    \ you\nhave access to."
- name: "wiki"
  description: ""
- name: "downloads"
  description: ""
- name: "snippets"
  description: ""
- name: "webhooks"
  description: "Webhooks provide a way to configure Bitbucket Cloud to make requests\
    \ to\nyour server (or another external service) whenever certain events occur\
    \ in\nBitbucket Cloud.\n\nA webhook consists of:\n\n* A subject -- The resource\
    \ that generates the events. Currently, this resource\n  is the repository, user\
    \ account, or team where you create the webhook.\n* One or more event -- The default\
    \ event is a repository push, but you can\n  select multiple events that can trigger\
    \ the webhook.\n* A URL -- The endpoint where you want Bitbucket to send the event\
    \ payloads\n  when a matching event happens.\n\nThere are two parts to getting\
    \ a webhook to work: creating the webhook and\ntriggering the webhook. After you\
    \ create a webhook for an event, every time\nthat event occurs, Bitbucket sends\
    \ a payload request that describes the event\nto the specified URL. Thus, you\
    \ can think of webhooks as a kind of\nnotification system.\n\nUse webhooks to\
    \ integrate applications with Bitbucket Cloud. The following\nuse cases provides\
    \ examples of when you would want to use webhooks:\n\n* Every time a user pushes\
    \ commits in a repository, you may want to notify\n  your CI server to start a\
    \ build.\n* Every time a user pushes commits or creates a pull request, you may\
    \ want to\n  display a notification in your application.\n"
- name: "commitstatuses"
  description: "Commit statuses provide a way to tag commits with meta data,\nlike\
    \ automated build results.\n"
- name: "branchrestrictions"
  description: "Repository owners and administrators can set branch management\nrules\
    \ on a repository that control what can be pushed by whom.\nThrough these rules,\
    \ you can enforce a project or team\nworkflow. For example, owners or administrators\
    \ can:\n\n* Limit push powers\n* Prevent branch (bookmark) deletion\n* Prevent\
    \ history re-writes (Git only)\n"
- name: "projects"
  description: "Bitbucket Cloud projects make it easier for teams to focus on\na goal,\
    \ product, or process by organizing their repositories.\n"
- name: "pipelines"
  description: "Bitbucket Pipelines brings continuous delivery to Bitbucket\nCloud,\
    \ empowering teams with full branching to deployment\nvisibility and faster feedback\
    \ loops.\n"
schemes:
- "https"
consumes:
- "application/json"
produces:
- "application/json"
paths:
  /repositories/{username}/{repo_slug}/refs/branches/{name}:
    get:
      tags:
      - "refs"
      description: ""
      parameters:
      - name: "username"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "Username"
      - name: "name"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "Name"
      - name: "repo_slug"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "RepoSlug"
      responses:
        default:
          description: "Unexpected error."
          schema:
            $ref: "#/definitions/error"
      security:
      - oauth2:
        - "repository"
      - basic: []
      - api_key: []
  /teams/{username}/following:
    get:
      tags:
      - "teams"
      description: "Returns the list of accounts this team is following."
      parameters:
      - name: "username"
        in: "path"
        description: "The team's username"
        required: true
        type: "string"
        x-exportParamName: "Username"
      responses:
        200:
          description: "A paginated list of user objects."
          schema:
            $ref: "#/definitions/paginated_users"
        404:
          description: "If no team exists for the specified name, or if the specified\
            \ account is a personal account, not a team account."
          schema:
            $ref: "#/definitions/error"
      security:
      - oauth2:
        - "account"
      - basic: []
      - api_key: []
  /user/permissions/repositories:
    get:
      tags:
      - "repositories"
      description: "Returns an object for each repository the caller has explicit\
        \ access\nto and their effective permission â€” the highest level of permission\
        \ the\ncaller has. This does not return public repositories that the user\
        \ was\nnot granted any specific permission in, and does not distinguish between\n\
        direct and indirect privileges.\n\nPermissions can be:\n\n* `admin`\n* `write`\n\
        * `read`\n\nExample:\n\n```\n$ curl https://api.bitbucket.org/2.0/user/permissions/repositories\n\
        \n{\n  \"pagelen\": 10,\n  \"values\": [\n    {\n      \"type\": \"repository_permission\"\
        ,\n      \"user\": {\n        \"type\": \"user\",\n        \"username\": \"\
        evzijst\",\n        \"display_name\": \"Erik van Zijst\",\n        \"uuid\"\
        : \"{d301aafa-d676-4ee0-88be-962be7417567}\"\n      },\n      \"repository\"\
        : {\n        \"type\": \"repository\",\n        \"name\": \"geordi\",\n  \
        \      \"full_name\": \"bitbucket/geordi\",\n        \"uuid\": \"{85d08b4e-571d-44e9-a507-fa476535aa98}\"\
        \n      },\n      \"permission\": \"admin\"\n    }\n  ],\n  \"page\": 1,\n\
        \  \"size\": 1\n}\n```\n\nResults may be further [filtered or sorted](../../../meta/filtering)\
        \ by\nrepository or permission by adding the following query string\nparameters:\n\
        \n* `q=repository.name=\"geordi\"` or `q=permission>\"read\"`\n* `sort=repository.name`\n\
        \nNote that the query parameter values need to be URL escaped so that `=`\n\
        would become `%3D`."
      parameters:
      - name: "q"
        in: "query"
        description: "\nQuery string to narrow down the response as per\n[filtering\
          \ and sorting](../../../meta/filtering)."
        required: false
        type: "string"
        x-exportParamName: "Q"
      - name: "sort"
        in: "query"
        description: "\nName of a response property sort the result by as per\n[filtering\
          \ and sorting](../../../meta/filtering#query-sort).\n"
        required: false
        type: "string"
        x-exportParamName: "Sort"
      responses:
        200:
          description: "Repository permissions for the repositories a caller has explicit\
            \ access to."
          schema:
            $ref: "#/definitions/paginated_repository_permissions"
      security:
      - oauth2:
        - "account"
      - basic: []
      - api_key: []
  /repositories/{username}/{repo_slug}/commit/{sha}/comments/{comment_id}:
    get:
      tags:
      - "commits"
      description: "Returns the specified commit comment."
      parameters:
      - name: "username"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "Username"
      - name: "sha"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "Sha"
      - name: "comment_id"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "CommentId"
      - name: "repo_slug"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "RepoSlug"
      responses:
        default:
          description: "Unexpected error."
          schema:
            $ref: "#/definitions/error"
      security:
      - oauth2:
        - "repository"
      - basic: []
      - api_key: []
  /teams/{username}/pipelines_config/variables/{variable_uuid}:
    get:
      tags:
      - "pipelines"
      description: "Retrieve a team level variable."
      operationId: "getPipelineVariableForTeam"
      parameters:
      - name: "username"
        in: "path"
        description: "The account."
        required: true
        type: "string"
        x-exportParamName: "Username"
      - name: "variable_uuid"
        in: "path"
        description: "The UUID of the variable to retrieve."
        required: true
        type: "string"
        x-exportParamName: "VariableUuid"
      responses:
        200:
          description: "The variable."
          schema:
            $ref: "#/definitions/pipeline_variable"
        404:
          description: "The account or variable with the given UUID was not found."
          schema:
            $ref: "#/definitions/error"
    put:
      tags:
      - "pipelines"
      description: "Update a team level variable."
      operationId: "updatePipelineVariableForTeam"
      parameters:
      - name: "username"
        in: "path"
        description: "The account."
        required: true
        type: "string"
        x-exportParamName: "Username"
      - name: "variable_uuid"
        in: "path"
        description: "The UUID of the variable."
        required: true
        type: "string"
        x-exportParamName: "VariableUuid"
      - in: "body"
        name: "_body"
        description: "The updated variable."
        required: true
        schema:
          $ref: "#/definitions/pipeline_variable"
        x-exportParamName: "Body"
      responses:
        200:
          description: "The variable was updated."
          schema:
            $ref: "#/definitions/pipeline_variable"
        404:
          description: "The account or the variable was not found."
          schema:
            $ref: "#/definitions/error"
    delete:
      tags:
      - "pipelines"
      description: "Delete a team level variable."
      operationId: "deletePipelineVariableForTeam"
      parameters:
      - name: "username"
        in: "path"
        description: "The account."
        required: true
        type: "string"
        x-exportParamName: "Username"
      - name: "variable_uuid"
        in: "path"
        description: "The UUID of the variable to delete."
        required: true
        type: "string"
        x-exportParamName: "VariableUuid"
      responses:
        204:
          description: "The variable was deleted"
        404:
          description: "The account or the variable with the provided UUID does not\
            \ exist."
          schema:
            $ref: "#/definitions/error"
  /repositories/{username}/{repo_slug}/hooks:
    get:
      tags:
      - "repositories"
      - "webhooks"
      description: "Returns a paginated list of webhooks installed on this repository."
      parameters:
      - name: "username"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "Username"
      - name: "repo_slug"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "RepoSlug"
      responses:
        200:
          description: "The paginated list of installed webhooks."
          schema:
            $ref: "#/definitions/paginated_webhook_subscriptions"
        403:
          description: "If the authenticated user does not have permission to access\
            \ the webhooks."
          schema:
            $ref: "#/definitions/error"
        404:
          description: "If the repository does not exist."
          schema:
            $ref: "#/definitions/error"
      security:
      - oauth2:
        - "webhook"
      - basic: []
      - api_key: []
    post:
      tags:
      - "repositories"
      - "webhooks"
      description: "Creates a new webhook on the specified repository.\n\nExample:\n\
        \n```\n$ curl -X POST -u credentials -H 'Content-Type: application/json' \
        \          https://api.bitbucket.org/2.0/repositories/username/slug/hooks\
        \           -d '\n    {\n      \"description\": \"Webhook Description\",\n\
        \      \"url\": \"https://example.com/\",\n      \"active\": true,\n     \
        \ \"events\": [\n        \"repo:push\",\n        \"issue:created\",\n    \
        \    \"issue:updated\"\n      ]\n    }'\n```\n\nNote that this call requires\
        \ the webhook scope, as well as any scope\nthat applies to the events that\
        \ the webhook subscribes to. In the\nexample above that means: `webhook`,\
        \ `repository` and `issue`.\n\nAlso note that the `url` must properly resolve\
        \ and cannot be an\ninternal, non-routed address."
      parameters:
      - name: "username"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "Username"
      - name: "repo_slug"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "RepoSlug"
      responses:
        201:
          description: "If the webhook was registered successfully."
          schema:
            $ref: "#/definitions/webhook_subscription"
          headers:
            Location:
              type: "string"
              description: "The URL of new newly created webhook."
        403:
          description: "If the authenticated user does not have permission to install\
            \ webhooks on the specified repository."
          schema:
            $ref: "#/definitions/error"
        404:
          description: "If the repository does not exist."
          schema:
            $ref: "#/definitions/error"
      security:
      - oauth2:
        - "webhook"
      - basic: []
      - api_key: []
  /repositories/{username}/{repo_slug}/pullrequests/{pull_request_id}/statuses:
    get:
      tags:
      - "repositories"
      - "pullrequests"
      - "commitstatuses"
      description: "Returns all statuses (e.g. build results) for the given pull\n\
        request."
      parameters:
      - name: "username"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "Username"
      - name: "repo_slug"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "RepoSlug"
      - name: "pull_request_id"
        in: "path"
        description: "The pull request's id"
        required: true
        type: "integer"
        x-exportParamName: "PullRequestId"
      responses:
        200:
          description: "A paginated list of all commit statuses for this pull request."
          schema:
            $ref: "#/definitions/paginated_commitstatuses"
        401:
          description: "If the repository is private and the request was not authenticated."
        404:
          description: "If the specified repository or pull request does not exist."
          schema:
            $ref: "#/definitions/error"
      security:
      - oauth2:
        - "pullrequest"
      - basic: []
      - api_key: []
  /teams/{username}/projects/:
    get:
      tags:
      - "projects"
      description: ""
      parameters:
      - name: "username"
        in: "path"
        description: "The team which owns the project. This can either be the `username`\
          \ of\nthe team or the `UUID` of the team (surrounded by curly-braces (`{}`)).\n"
        required: true
        type: "string"
        x-exportParamName: "Username"
      responses:
        200:
          description: "A paginated list of projects that belong to the specified\
            \ team."
          schema:
            $ref: "#/definitions/paginated_projects"
        403:
          description: "The requesting user isn't authorized to read the list of projects\
            \ for the specified team."
          schema:
            $ref: "#/definitions/error"
        404:
          description: "A team doesn't exist at this location."
          schema:
            $ref: "#/definitions/error"
      security:
      - oauth2:
        - "project"
      - basic: []
      - api_key: []
    post:
      tags:
      - "projects"
      description: "Creates a new project.\n\nNote that the avatar has to be embedded\
        \ as either a data-url\nor a URL to an external image as shown in the examples\
        \ below:\n\n```\n$ body=$(cat << EOF\n{\n    \"name\": \"Mars Project\",\n\
        \    \"key\": \"MARS\",\n    \"description\": \"Software for colonizing mars.\"\
        ,\n    \"links\": {\n        \"avatar\": {\n            \"href\": \"data:image/gif;base64,R0lGODlhEAAQAMQAAORHHOVSKudfOulrSOp3WOyDZu6QdvCchPGolfO0o/...\"\
        \n        }\n    },\n    \"is_private\": false\n}\nEOF\n)\n$ curl -H \"Content-Type:\
        \ application/json\" \\\n       -X POST \\\n       -d \"$body\" \\\n     \
        \  https://api.bitbucket.org/2.0/teams/teams-in-space/projects/ | jq .\n{\n\
        \  // Serialized project document\n}\n```\n\nor even:\n\n```\n$ body=$(cat\
        \ << EOF\n{\n    \"name\": \"Mars Project\",\n    \"key\": \"MARS\",\n   \
        \ \"description\": \"Software for colonizing mars.\",\n    \"links\": {\n\
        \        \"avatar\": {\n            \"href\": \"http://i.imgur.com/72tRx4w.gif\"\
        \n        }\n    },\n    \"is_private\": false\n}\nEOF\n)\n$ curl -H \"Content-Type:\
        \ application/json\" \\\n       -X POST \\\n       -d \"$body\" \\\n     \
        \  https://api.bitbucket.org/2.0/teams/teams-in-space/projects/ | jq .\n{\n\
        \  // Serialized project document\n}\n```"
      parameters:
      - name: "username"
        in: "path"
        description: "The team which owns the project. This can either be the `username`\
          \ of\nthe team or the `UUID` of the team (surrounded by curly-braces (`{}`)).\n"
        required: true
        type: "string"
        x-exportParamName: "Username"
      - in: "body"
        name: "_body"
        required: true
        schema:
          $ref: "#/definitions/project"
        x-exportParamName: "Body"
      responses:
        201:
          description: "A new project has been created."
          schema:
            $ref: "#/definitions/project"
          headers:
            Location:
              type: "string"
              description: "The location of the newly created project"
        403:
          description: "The requesting user isn't authorized to create the project."
          schema:
            $ref: "#/definitions/error"
        404:
          description: "A team doesn't exist at this location."
          schema:
            $ref: "#/definitions/error"
      security:
      - oauth2:
        - "project:write"
      - basic: []
      - api_key: []
  /repositories/{username}/{repo_slug}/issues/{issue_id}/attachments/{path}:
    get:
      tags:
      - "issue_tracker"
      description: "Returns the contents of the specified file attachment.\n\nNote\
        \ that this endpoint does not return a JSON response, but instead\nreturns\
        \ a redirect pointing to the actual file that in turn will return\nthe raw\
        \ contents.\n\nThe redirect URL contains a one-time token that has a limited\
        \ lifetime.\nAs a result, the link should not be persisted, stored, or shared."
      parameters:
      - name: "username"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "Username"
      - name: "path"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "Path"
      - name: "issue_id"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "IssueId"
      - name: "repo_slug"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "RepoSlug"
      responses:
        302:
          description: "A redirect to the file's contents"
          headers:
            Location:
              type: "string"
        401:
          description: "If the issue tracker is private and the request was not authenticated."
        404:
          description: "If the specified repository or issue does not exist, or if\
            \ the repository doesn't have the issue tracker enabled."
          schema:
            $ref: "#/definitions/error"
      security:
      - oauth2:
        - "issue"
      - basic: []
      - api_key: []
    delete:
      tags:
      - "issue_tracker"
      description: "Deletes an attachment."
      parameters:
      - name: "username"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "Username"
      - name: "path"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "Path"
      - name: "issue_id"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "IssueId"
      - name: "repo_slug"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "RepoSlug"
      responses:
        204:
          description: "Indicates that the deletion was successful"
        401:
          description: "If the issue tracker is private and the request was not authenticated."
        404:
          description: "If the specified repository, issue, or attachment does not\
            \ exist, or if the repository doesn't have the issue tracker enabled."
          schema:
            $ref: "#/definitions/error"
      security:
      - oauth2:
        - "issue:write"
      - basic: []
      - api_key: []
  /repositories/{username}/{repo_slug}/versions/{version_id}:
    get:
      tags:
      - "issue_tracker"
      description: "Returns the specified issue tracker version object."
      parameters:
      - name: "username"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "Username"
      - name: "repo_slug"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "RepoSlug"
      - name: "version_id"
        in: "path"
        description: "The version's id"
        required: true
        type: "integer"
        x-exportParamName: "VersionId"
      responses:
        200:
          description: "The specified version object."
          schema:
            $ref: "#/definitions/version"
        404:
          description: "If the specified repository or version does not exist, or\
            \ if the repository doesn't have the issue tracker enabled."
          schema:
            $ref: "#/definitions/error"
      security:
      - oauth2:
        - "issue"
      - basic: []
      - api_key: []
  /repositories/{username}/{repo_slug}/issues/{issue_id}/vote:
    get:
      tags:
      - "issue_tracker"
      description: "Check whether the authenticated user has voted for this issue.\n\
        A 204 status code indicates that the user has voted, while a 404\nimplies\
        \ they haven't."
      parameters:
      - name: "username"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "Username"
      - name: "repo_slug"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "RepoSlug"
      - name: "issue_id"
        in: "path"
        description: "The issue's id"
        required: true
        type: "integer"
        x-exportParamName: "IssueId"
      responses:
        204:
          description: "If the authenticated user has not voted for this issue."
          schema:
            $ref: "#/definitions/error"
        401:
          description: "When the request wasn't authenticated."
          schema:
            $ref: "#/definitions/error"
        404:
          description: "If the authenticated user has not voted for this issue, or\
            \ when the repo does not exist, or does not have an issue tracker."
          schema:
            $ref: "#/definitions/error"
      security:
      - oauth2:
        - "issue"
        - "account"
      - basic: []
      - api_key: []
    put:
      tags:
      - "issue_tracker"
      description: "Vote for this issue.\n\nTo cast your vote, do an empty PUT. The\
        \ 204 status code indicates that\nthe operation was successful."
      parameters:
      - name: "username"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "Username"
      - name: "repo_slug"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "RepoSlug"
      - name: "issue_id"
        in: "path"
        description: "The issue's id"
        required: true
        type: "integer"
        x-exportParamName: "IssueId"
      responses:
        204:
          description: "Indicating the authenticated user has cast their vote successfully."
          schema:
            $ref: "#/definitions/error"
        401:
          description: "When the request wasn't authenticated."
          schema:
            $ref: "#/definitions/error"
