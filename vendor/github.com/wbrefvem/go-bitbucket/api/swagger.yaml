x-radar-pages:
- content: "\n# Authentication methods\n\nThe purpose of this section is to describe\
    \ how to authenticate when making API calls using the Bitbucket REST API.\n\n\
    -----\n\n*On this page*\n\n* [Oauth 2](#oauth-2)\n  * [Making requests](#make-requests)\n\
    \  * [Repository cloning](#repo-clone)\n  * [Refresh tokens](#refresh-tokens)\n\
    * [Scopes](#scopes-bbc)\n* [App passwords](#app-pw)\n* [Basic auth](#basic-auth)\n\
    \n---\n\n# Bitbucket Cloud OAuth 2.0 <a name=\"oauth-2\"></a>\n\nOur OAuth 2 implementation\
    \ is merged in with our existing OAuth 1 in\nsuch a way that existing OAuth 1\
    \ consumers automatically become\nvalid OAuth 2 clients. The only thing you need\
    \ to do is edit your\nexisting consumer and configure a callback URL.\n\nOnce\
    \ that is in place, you'll have the following 2 URLs:\n\n    https://bitbucket.org/site/oauth2/authorize\n\
    \    https://bitbucket.org/site/oauth2/access_token\n\nFor obtaining access/bearer\
    \ tokens, we support all 4 of RFC-6749's grant\nflows, plus a custom Bitbucket\
    \ flow for exchanging JWT tokens for access tokens:\n\n\n### 1. Authorization\
    \ Code Grant (4.1)\n\nThe full-blown 3-LO flow. Request authorization from the\
    \ end user by\nsending their browser to:\n\n    https://bitbucket.org/site/oauth2/authorize?client_id={client_id}&response_type=code\n\
    \nThe callback includes the `?code={}` query parameter that you can swap\nfor\
    \ an access token:\n\n    $ curl -X POST -u \"client_id:secret\" \\\n      https://bitbucket.org/site/oauth2/access_token\
    \ \\\n      -d grant_type=authorization_code -d code={code}\n\n\n### 2. Implicit\
    \ Grant (4.2)\n\nThis flow is useful for browser-based add-ons that operate without\
    \ server-side backends.\n\nRequest the end user for authorization by directing\
    \ the browser to:\n\n    https://bitbucket.org/site/oauth2/authorize?client_id={client_id}&response_type=token\n\
    \nThat will redirect to your preconfigured callback URL with a fragment\ncontaining\
    \ the access token\n(`#access_token={token}&token_type=bearer`) where your page's\
    \ js can\npull it out of the URL.\n\n\n### 3. Resource Owner Password Credentials\
    \ Grant (4.3)\n\nUseful if you have the end user's password but you want to use\
    \ a more\nsecure end user access token instead. This method will not work when\
    \ the user has two-step verification enabled.\n\n    $ curl -X POST -u \"client_id:secret\"\
    \ \\\n      https://bitbucket.org/site/oauth2/access_token -d grant_type=password\
    \ \\\n      -d username={username} -d password={password}\n\n\n### 4. Client Credentials\
    \ Grant (4.4)\n\nSomewhat like our existing \"2-LO\" flow for OAuth 1. Obtain\
    \ an access\ntoken that represents not an end user, but the owner of the\nclient/consumer:\n\
    \n    $ curl -X POST -u \"client_id:secret\" \\\n      https://bitbucket.org/site/oauth2/access_token\
    \ \\\n      -d grant_type=client_credentials\n\n\n### 5. Bitbucket Cloud JWT Grant\
    \ (urn:bitbucket:oauth2:jwt)\n\nIf your Atlassian Connect add-on uses JWT authentication,\
    \ you can swap a\nJWT for an OAuth access token. The resulting access token represents\
    \ the\naccount for which the add-on is installed.\n\nMake sure you send the JWT\
    \ token in the Authorization request header\nusing the \"JWT\" scheme (case sensitive).\
    \ Note that this custom scheme\nmakes this different from HTTP Basic Auth (and\
    \ so you cannot use \"curl\n-u\").\n\n    $ curl -X POST -H \"Authorization: JWT\
    \ {jwt_token}\" \\\n      https://bitbucket.org/site/oauth2/access_token \\\n\
    \      -d grant_type=urn:bitbucket:oauth2:jwt\n\n\n## Making Requests <a name=\"\
    make-requests\"></a>\n\nOnce you have an access token, as per RFC-6750, you can\
    \ use it in a request in any of\nthe following ways (in decreasing order of desirability):\n\
    \n1. Send it in a request header: `Authorization: Bearer {access_token}`\n2. Include\
    \ it in a (application/x-www-form-urlencoded) POST body as `access_token={access_token}`\n\
    3. Put it in the query string of a non-POST: `?access_token={access_token}`\n\n\
    \n## Repository Cloning <a name=\"repo-clone\"></a>\n\nSince add-ons will not\
    \ be able to upload their own SSH keys to clone\nwith, access tokens can be used\
    \ as Basic HTTP Auth credentials to\nclone securely over HTTPS. This is much like\
    \ GitHub, yet slightly\ndifferent:\n\n    $ git clone https://x-token-auth:{access_token}@bitbucket.org/user/repo.git\n\
    \nThe literal string `x-token-auth` as a substitute for username is\nrequired\
    \ (note the difference with GitHub where the actual token is in\nthe username\
    \ field).\n\n\n## Refresh Tokens <a name=\"refresh-tokens\"></a>\n\nOur access\
    \ tokens expire in one hour. When this happens you'll get 401\nresponses.\n\n\
    Most access tokens grant responses (Implicit and JWT excluded). Therefore, you\
    \ should include a\nrefresh token that can then be used to generate a new access\
    \ token,\nwithout the need for end user participation:\n\n    $ curl -X POST -u\
    \ \"client_id:secret\" \\\n      https://bitbucket.org/site/oauth2/access_token\
    \ \\\n      -d grant_type=refresh_token -d refresh_token={refresh_token}\n\n\n\
    # Scopes for the Bitbucket Cloud REST API <a name=\"scopes-bbc\"></a>\n\nBitbucket's\
    \ API applies a number of privilege scopes to endpoints. In order to access an\
    \ endpoint, a request will need to have the necessary scopes.\n\nScopes are declared\
    \ in the descriptor as a list of strings, with each string being the name of a\
    \ unique scope.\n\nA descriptor lacking the `scopes` element is implicitly assumed\
    \ to require all scopes and as a result, Bitbucket will require end users authorizing/installing\
    \ the add-on\nto explicitly accept all scopes.\n\nOur best practice suggests you\
    \ add the scopes your add-on needs, but no more than it needs.\n\nInvalid scope\
    \ strings will cause the descriptor to be rejected and the installation to fail.\n\
    \nFollowing is the set of all currently available scopes.\n\n### repository\n\n\
    Gives the add-on read access to all the repositories the authorizing user has\
    \ access to.\nNote that this scope does not give access to a repository's pull\
    \ requests.\n\n* access to the repo's source code\n* clone over https\n* access\
    \ the the file browsing API\n* download zip archives of the repo's contents\n\
    * the ability to view and use the issue tracker on any repo (created issues, comment,\
    \ vote, etc)\n* the ability to view and use the wiki on any repo (create/edit\
    \ pages)\n\n### repository:write\n\nGives the add-on write (not admin) access\
    \ to all the repositories the authorizing user has access to. No distinction is\
    \ made between public or private repos. This scope implies `repository`, which\
    \ does not need to be requested separately.\nThis scope alone does not give access\
    \ to the pull requests API.\n\n* push access over https\n* fork repos\n\n### repository:admin\n\
    \nGives the add-on admin access to all the repositories the authorizing user has\
    \ access to. No distinction is made between public or private repos. This scope\
    \ does not imply `repository` or `repository:write`. It gives access to the admin\
    \ features of a repo only, not direct access to its contents. Of course it can\
    \ be (mis)used to grant read access to another user account who can then clone\
    \ the repo, but repos that need to read of write source code would also request\
    \ explicit read or write.\nThis scope comes with access to the following functionality:\n\
    \n* view and manipulate committer mappings\n* list and edit deploy keys\n* ability\
    \ to delete the repo\n* view and edit repo permissions\n* view and edit branch\
    \ permissions\n* import and export the issue tracker\n* enable and disable the\
    \ issue tracker\n* list and edit issue tracker version, milestones and components\n\
    * enable and disable the wiki\n* list and edit default reviewers\n* list and edit\
    \ repo links (Jira/Bamboo/Custom)\n* list and edit the repository web hooks\n\
    * initiate a repo ownership transfer\n\n### snippet\n\nGives the add-on read access\
    \ to all the snippets the authorizing user has access to.\nNo distinction is made\
    \ between public and private snippets (public snippets are accessible without\
    \ any form of authentication).\n\n* view any snippet\n* create snippet comments\n\
    \n### snippet:write\n\nGives the add-on write access to all the snippets the authorizing\
    \ user can edit.\nNo distinction is made between public and private snippets (public\
    \ snippets are accessible without any form of authentication).\nThis implies the\
    \ Snippet Read scope which does not need to be requested separately.\n\n* edit\
    \ snippets\n* delete snippets\n\n### issue\n\nAbility to interact with issue trackers\
    \ the way non-repo members can.\nThis scope does not imply any other scopes and\
    \ does not give implicit access to the repository the issue is attached to.\n\n\
    * view, list and search issues\n* create new issues\n* comment on issues\n* watch\
    \ issues\n* vote for issues\n\n### issue:write\n\nThis implies `issue`, but adds\
    \ the ability to transition and delete issues.\nThis scope does not imply any\
    \ other scopes and does not give implicit access to the repository the issue is\
    \ attached to.\n\n* transition issues\n* delete issues\n\n### wiki\n\nGives access\
    \ to wikis. No distinction is made between read and write as wikis are always\
    \ editable by anyone.\nThis scope does not imply any other scopes and does not\
    \ give implicit access to the repository the wiki is attached to.\n\n* view wikis\n\
    * create pages\n* edit pages\n* push to wikis\n* clone wikis\n\n### pullrequest\n\
    \nGives the add-on read access to pull requests.\nThis scope implies `repository`,\
    \ giving read access to the pull request's destination repository.\n\n* see and\
    \ list pull requests\n* create and resolve tasks\n\n### pullrequest:write\n\n\
    Implies `pullrequest` but adds the ability to create, merge and decline pull requests.\n\
    This scope implies `repository:write`, giving write access to the pull request's\
    \ destination repository. This is necessary to facilitate merging.\n\n* merge\
    \ pull requests\n* decline pull requests\n* create pull requests\n* comment on\
    \ pull requests\n* approve pull requests\n\n### email\n\nAbility to see the user's\
    \ primary email address. This should make it easier to use Bitbucket Cloud as\
    \ a login provider to add-ons or external applications.\n\n### account\n\nAbility\
    \ to see all the user's account information. Note that this does not include any\
    \ ability to mutate any of the data.\n\n* see all email addresses\n* language\n\
    * location\n* website\n* full name\n* SSH keys\n* user groups\n\n### account:write\n\
    \nAbility to change properties on the user's account.\n\n* delete the authorizing\
    \ user's account\n* manage the user's groups\n* manupilate a user's email addresses\n\
    * change username, display name and avatar\n\n### team\n\nThe ability to find\
    \ out what teams the current user is part of. This is covered by the teams endpoint.\n\
    \n* information about all the groups and teams I am a member or admin of\n\n\n\
    ### team:write\n\nImplies `team`, but adds the ability to manage the teams that\
    \ the authorizing user is an admin on.\n\n* manage team permissions\n\n### webhook\n\
    \nGives access to webhooks. This scope is required for any webhook\nrelated operation.\n\
    \nThis scope gives read access to existing webhook subscriptions on all\nresources\
    \ you can access, without needing further scopes. This means that\na client can\
    \ list all existing webhook subscriptions on repository\n`foo/bar` (assuming the\
    \ principal user has access to this repo). The\nadditional `repository` scope\
    \ is not required for this.\n\nLikewise, existing webhook subscriptions for a\
    \ repo's issue tracker can be\nretrieved without holding the `issue` scope. All\
    \ that is required is the\n`webhook` scope.\n\nHowever, to create a webhook for\
    \ `issue:created`, the client will need to\nhave both the `webhook` as well as\
    \ `issue` scope.\n\n* list webhook subscriptions on any accessible repository,\
    \ user, team, or snippet\n* create/update/delete webhook subscriptions\n\n\n#\
    \ App passwords <a name=\"app-pw\"></a>\n\nApp passwords allow two-step verification\
    \ users to make API calls to their Bitbucket account through apps such as Sourcetree.\n\
    \nSome important points about app passwords:\n\n* You cannot view an app password\
    \ or adjust permissions after you create the app password. Because app passwords\
    \ are encrypted on our database and cannot be viewed by anyone. They are essentially\
    \ designed to be disposable. If you need to change the scopes or lost the password\
    \ just create a new one.\n* You cannot use them to log into your Bitbucket account.\n\
    * You cannot use app passwords to manage team actions.\n\n    App passwords are\
    \ tied to an individual account's credentials and should not be shared. If you're\
    \ sharing your app password you're essentially giving direct, authenticated, access\
    \ to everything that password has been scoped to do with the Bitbucket API's.\n\
    \n* You can use them for API call authentication, even if you don't have two-step\
    \ verification enabled.\n* You can set permission scopes (specific access rights)\
    \ for each app password.\n\n### Create an app password\n\nTo create an app password:\n\
    \n1. Select **Avatar > Bitbucket settings**.\n2. Click **App passwords** in the\
    \ Access management section.\n3. Click **Create app password**.\n4. Give the app\
    \ password a name related to the application that will use the password.\n5. Select\
    \ the specific access and permissions you want this application password to have.\n\
    6. Copy the generated password and either record or paste it into the application\
    \ you want to give access. The password is only displayed this one time.\n\nThat's\
    \ all there is to creating an app password. See your applications documentation\
    \ for how to apply the app password for a specific application.\n\n## Basic auth\
    \ <a name=\"basic-auth\"></a>\n\nBasic HTTP Authentication as per [RFC-2617](https://tools.ietf.org/html/rfc2617)\
    \ (Digest not supported). Note that Basic Auth with username and password as credentials\
    \ is only available on accounts that have 2-factor-auth / 2-step-verification\
    \ disabled. If you use 2fa, you should authenticate using OAuth2 instead.\n"
