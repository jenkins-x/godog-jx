  /snippets:
    get:
      tags:
      - "snippets"
      description: "Returns all snippets. Like pull requests, repositories and teams,\
        \ the\nfull set of snippets is defined by what the current user has access\
        \ to.\n\nThis includes all snippets owned by the current user, but also all\
        \ snippets\nowned by any of the teams the user is a member of, or snippets\
        \ by other\nusers that the current user is either watching or has collaborated\
        \ on (for\ninstance by commenting on it).\n\nTo limit the set of returned\
        \ snippets, apply the\n`?role=[owner|contributor|member]` query parameter\
        \ where the roles are\ndefined as follows:\n\n* `owner`: all snippets owned\
        \ by the current user\n* `contributor`: all snippets owned by, or watched\
        \ by the current user\n* `member`: owned by the user, their teams, or watched\
        \ by the current user\n\nWhen no role is specified, all public snippets are\
        \ returned, as well as all\nprivately owned snippets watched or commented\
        \ on.\n\nThe returned response is a normal paginated JSON list. This endpoint\n\
        only supports `application/json` responses and no\n`multipart/form-data` or\
        \ `multipart/related`. As a result, it is not\npossible to include the file\
        \ contents."
      parameters:
      - name: "role"
        in: "query"
        description: "Filter down the result based on the authenticated user's role\
          \ (`owner`, `contributor`, or `member`)."
        required: false
        type: "string"
        enum:
        - "owner"
        - "contributor"
        - "member"
        x-exportParamName: "Role"
      responses:
        200:
          description: "A paginated list of snippets."
          schema:
            $ref: "#/definitions/paginated_snippets"
        404:
          description: "If the snippet does not exist."
          schema:
            $ref: "#/definitions/error"
      security:
      - oauth2:
        - "snippet"
      - basic: []
      - api_key: []
    post:
      tags:
      - "snippets"
      description: "Creates a new snippet under the authenticated user's account.\n\
        \nSnippets can contain multiple files. Both text and binary files are\nsupported.\n\
        \nThe simplest way to create a new snippet from a local file:\n\n    $ curl\
        \ -u username:password -X POST https://api.bitbucket.org/2.0/snippets    \
        \           -F file=@image.png\n\nCreating snippets through curl has a few\
        \ limitations and so let's look\nat a more complicated scenario.\n\nSnippets\
        \ are created with a multipart POST. Both `multipart/form-data`\nand `multipart/related`\
        \ are supported. Both allow the creation of\nsnippets with both meta data\
        \ (title, etc), as well as multiple text\nand binary files.\n\nThe main difference\
        \ is that `multipart/related` can use rich encoding\nfor the meta data (currently\
        \ JSON).\n\n\nmultipart/related (RFC-2387)\n----------------------------\n\
        \nThis is the most advanced and efficient way to create a paste.\n\n    POST\
        \ /2.0/snippets/evzijst HTTP/1.1\n    Content-Length: 1188\n    Content-Type:\
        \ multipart/related; start=\"snippet\"; boundary=\"===============1438169132528273974==\"\
        \n    MIME-Version: 1.0\n\n    --===============1438169132528273974==\n  \
        \  Content-Type: application/json; charset=\"utf-8\"\n    MIME-Version: 1.0\n\
        \    Content-ID: snippet\n\n    {\n      \"title\": \"My snippet\",\n    \
        \  \"is_private\": true,\n      \"scm\": \"hg\",\n      \"files\": {\n   \
        \       \"foo.txt\": {},\n          \"image.png\": {}\n        }\n    }\n\n\
        \    --===============1438169132528273974==\n    Content-Type: text/plain;\
        \ charset=\"us-ascii\"\n    MIME-Version: 1.0\n    Content-Transfer-Encoding:\
        \ 7bit\n    Content-ID: \"foo.txt\"\n    Content-Disposition: attachment;\
        \ filename=\"foo.txt\"\n\n    foo\n\n    --===============1438169132528273974==\n\
        \    Content-Type: image/png\n    MIME-Version: 1.0\n    Content-Transfer-Encoding:\
        \ base64\n    Content-ID: \"image.png\"\n    Content-Disposition: attachment;\
        \ filename=\"image.png\"\n\n    iVBORw0KGgoAAAANSUhEUgAAABQAAAAoCAYAAAD+MdrbAAABD0lEQVR4Ae3VMUoDQRTG8ccUaW2m\n\
        \    TKONFxArJYJamCvkCnZTaa+VnQdJSBFl2SMsLFrEWNjZBZs0JgiL/+KrhhVmJRbCLPx4O+/DT2TB\n\
        \    cbblJxf+UWFVVRNsEGAtgvJxnLm2H+A5RQ93uIl+3632PZyl/skjfOn9Gvdwmlcw5aPUwimG+NT5\n\
        \    EnNN036IaZePUuIcK533NVfal7/5yjWeot2z9ta1cAczHEf7I+3J0ws9Cgx0fsOFpmlfwKcWPuBQ\n\
        \    73Oc4FHzBaZ8llq4q1mr5B2mOUCt815qYR8eB1hG2VJ7j35q4RofaH7IG+Xrf/PfJhfmwtfFYoIN\n\
        \    AqxFUD6OMxcvkO+UfKfkOyXfKdsv/AYCHMLVkHAFWgAAAABJRU5ErkJggg==\n    --===============1438169132528273974==--\n\
        \nThe request contains multiple parts and is structured as follows.\n\nThe\
        \ first part is the JSON document that describes the snippet's\nproperties\
        \ or meta data. It either has to be the first part, or the\nrequest's `Content-Type`\
        \ header must contain the `start` parameter to\npoint to it.\n\nThe remaining\
        \ parts are the files of which there can be zero or more.\nEach file part\
        \ should contain the `Content-ID` MIME header through\nwhich the JSON meta\
        \ data's `files` element addresses it. The value\nshould be the name of the\
        \ file.\n\n`Content-Disposition` is an optional MIME header. The header's\n\
        optional `filename` parameter can be used to specify the file name\nthat Bitbucket\
        \ should use when writing the file to disk. When present,\n`filename` takes\
        \ precedence over the value of `Content-ID`.\n\nWhen the JSON body omits the\
        \ `files` element, the remaining parts are\nnot ignored. Instead, each file\
        \ is added to the new snippet as if its\nname was explicitly linked (the use\
        \ of the `files` elements is\nmandatory for some operations like deleting\
        \ or renaming files).\n\n\nmultipart/form-data\n-------------------\n\nThe\
        \ use of JSON for the snippet's meta data is optional. Meta data can\nalso\
        \ be supplied as regular form fields in a more conventional\n`multipart/form-data`\
        \ request:\n\n    $ curl -X POST -u credentials https://api.bitbucket.org/2.0/snippets\
        \               -F title=\"My snippet\"               -F file=@foo.txt -F\
        \ file=@image.png\n\n    POST /2.0/snippets HTTP/1.1\n    Content-Length:\
        \ 951\n    Content-Type: multipart/form-data; boundary=----------------------------63a4b224c59f\n\
        \n    ------------------------------63a4b224c59f\n    Content-Disposition:\
        \ form-data; name=\"file\"; filename=\"foo.txt\"\n    Content-Type: text/plain\n\
        \n    foo\n\n    ------------------------------63a4b224c59f\n    Content-Disposition:\
        \ form-data; name=\"file\"; filename=\"image.png\"\n    Content-Type: application/octet-stream\n\
        \n    ?PNG\n\n    IHDR?1??I.....\n    ------------------------------63a4b224c59f\n\
        \    Content-Disposition: form-data; name=\"title\"\n\n    My snippet\n  \
        \  ------------------------------63a4b224c59f--\n\nHere the meta data properties\
        \ are included as flat, top-level form\nfields. The file attachments use the\
        \ `file` field name. To attach\nmultiple files, simply repeat the field.\n\
        \nThe advantage of `multipart/form-data` over `multipart/related` is\nthat\
        \ it can be easier to build clients.\n\nEssentially all properties are optional,\
        \ `title` and `files` included.\n\n\nSharing and Visibility\n----------------------\n\
        \nSnippets can be either public (visible to anyone on Bitbucket, as well\n\
        as anonymous users), or private (visible only to the owner, creator\nand members\
        \ of the team in case the snippet is owned by a team). This\nis controlled\
        \ through the snippet's `is_private` element:\n\n* **is_private=false** --\
        \ everyone, including anonymous users can view\n  the snippet\n* **is_private=true**\
        \ -- only the owner and team members (for team\n  snippets) can view it\n\n\
        To create the snippet under a team account, just append the team name\nto\
        \ the URL (see `/2.0/snippets/{username}`)."
      parameters:
      - in: "body"
        name: "_body"
        description: "The new snippet object."
        required: true
        schema:
          $ref: "#/definitions/snippet"
        x-exportParamName: "Body"
      responses:
        201:
          description: "The newly created snippet object."
          schema:
            $ref: "#/definitions/snippet"
          headers:
            Location:
              type: "string"
              description: "The URL of the newly created snippet."
        401:
          description: "If the request was not authenticated"
          schema:
            $ref: "#/definitions/error"
      security:
      - oauth2:
        - "snippet:write"
      - basic: []
      - api_key: []
