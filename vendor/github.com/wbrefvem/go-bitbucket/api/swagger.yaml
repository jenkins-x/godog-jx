  /repositories/{username}/{repo_slug}/diff/{spec}:
    get:
      tags:
      - "commits"
      description: "Produces a raw, git-style diff for either a single commit (diffed\n\
        against its first parent), or a revspec of 2 commits (e.g.\n`3a8b42..9ff173`\
        \ where the first commit represents the source and the\nsecond commit the\
        \ destination).\n\nIn case of the latter (diffing a revspec), a 3-way diff,\
        \ or merge diff,\nis computed. This shows the changes introduced by the left\
        \ branch\n(`3a8b42` in our example) as compared againt the right branch\n\
        (`9ff173`).\n\nThis is equivalent to merging the left branch into the right\
        \ branch and\nthen computing the diff of the merge commit against its first\
        \ parent\n(the right branch). This follows the same behavior as pull requests\n\
        that also show this style of 3-way, or merge diff.\n\nWhile similar to patches,\
        \ diffs:\n\n* Don't have a commit header (username, commit message, etc)\n\
        * Support the optional `path=foo/bar.py` query param to filter\n  the diff\
        \ to just that one file diff\n\nThe raw diff is returned as-is, in whatever\
        \ encoding the files in the\nrepository use. It is not decoded into unicode.\
        \ As such, the\ncontent-type is `text/plain`."
      parameters:
      - name: "username"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "Username"
      - name: "spec"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "Spec"
      - name: "repo_slug"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "RepoSlug"
