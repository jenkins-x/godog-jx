- content: "\n# URI, UUID, and structures\n\nYou should be familiar with REST architecture\
    \ before writing an integration. Read this overview page to gain a good understanding\
    \ of Bitbucket's REST implementation.\n\n----\n**On this page**\n\n* [URI structure](#uri-structure)\n\
    * [HTTP methods](#http-methods)\n* [UUID](#uuid)\n    * [User object and UUID](#userobj)\n\
    \    * [Repository object and UUID](#repo-obj)\n    * [Team object and UUID](#teamobj)\n\
    * [Standard error repsponses](#stand-error)\n* [Standard ISO-8601 timestamps](#timestamp)\n\
    \n----\n\n\n## URI structure <a name=\"uri-structure\"></a>\n\nAll Bitbucket Cloud\
    \ requests start with the `https://api.bitbucket.org/2.0` prefix (for the 2.0\
    \ API) and `https://api.bitbucket.org/1.0` prefix (1.0 API).\n\nThe next segment\
    \ of the URI path depends on the endpoint of the request. For example, using the\
    \ curl command and the repositories endpoint you can list all the issues on Bitbucket's\
    \ tutorial repository:\n\n```\ncurl https://api.bitbucket.org/2.0/repositories/tutorials/tutorials.bitbucket.org\n\
    ```\nGiven a specific endpoint, you can then drill down to a particular aspect\
    \ or resource of that endpoint. The issues resource on a repository is an example:\n\
    \n```\ncurl https://api.bitbucket.org/1.0/repositories/tutorials/tutorials.bitbucket.org/issues\n\
    ```\n### HTTP methods <a name=\"http-methods\"></a>\nA given endpoint or resource\
    \ has a series of actions (or methods) associated with it. The Bitbucket service\
    \ supports these standard HTTP methods:\n\n<table class='aui'>\n    <thead>\n\
    \        <tr>\n            <th>Call</th>\n            <th>Description</th>\n \
    \       </tr>\n    </thead>\n    <tr>\n        <td>GET</td>\n        <td>Retrieves\
    \ information.  </td>\n    </tr>\n    <tr>\n        <td>PUT</td>\n        <td>Updates\
    \ existing information.</td>\n    </tr>\n    <tr>\n        <td>POST</td>\n   \
    \     <td>Creates new information.</td>\n    </tr>\n    <tr>\n        <td>DELETE</td>\n\
    \        <td>Removes existing information.</td>\n    </tr>\n</table>\n\nFor example,\
    \ you can call use the POST action on the issues resource and create an issue\
    \ on the issue tracker.\n\n**Specifying content length**\n\nYou can get a `411\
    \ Length Required` response. If this happens, the API requires a Content-Length\
    \ header but the client is not sending it. You should add the header yourself,\
    \ for example using the curl client:\n\n```\ncurl -r PUT --header \"Content-Length:\
    \ 0\" -u user:pass https://api.bitbucket.org/1.0/emails/rap@atlassian.com\n```\n\
    ## Universally Unique Identifier <a name=\"uuid\"></a>\n\nUUID's provide a single\
    \ point of recognition for users, teams, and repositories. The UUID is distinct\
    \ from the username, team name, and repository name fields and remains the same\
    \ even when those fields change. For example when a user changes their username\
    \ or moves a repository you will need to modify calls which use those identifiers\
    \ but not if you are pointing to the UUID.\n\n### UUID examples and structure\n\
    \nUUID's work with both the 1.0 and 2.0 APIs for the user, team, and repository\
    \ objects. The following examples the following characters are replacements for\
    \ curly brackets: `%7B` replaces `{`  and `%7D` replaces `}`. You will see this\
    \ structure in the following example sections.\n\n### User object and UUID <a\
    \ name=\"userobj\"></a>\n\nWhen you make a call using either the username or the\
    \ UUID for that user the response is the same.\n\n**Call with username**:\n\n\
    ```\ncurl https://api.bitbucket.org/2.0/users/tutorials\n```\n\n***Call with UUID\
    \ for the user**:\n\n```\ncurl https://api.bitbucket.org/2.0/users/%7Bc788b2da-b7a2-404c-9e26-d3f077557007%7D\n\
    ```\n\n**Response**\n```JSON\n{\n    \"username\": \"tutorials\",\n    \"website\"\
    : \"https://tutorials.bitbucket.org/\",\n    \"display_name\": \"tutorials account\"\
    ,\n    \"uuid\": \"{c788b2da-b7a2-404c-9e26-d3f077557007}\",\n    \"links\": {\n\
    \        \"self\": {\n            \"href\": \"https://api.bitbucket.org/2.0/users/tutorials\"\
    \n        },\n        \"repositories\": {\n            \"href\": \"https://api.bitbucket.org/2.0/repositories/tutorials\"\
    \n        },\n        \"html\": {\n            \"href\": \"https://bitbucket.org/tutorials\"\
    \n        },\n        \"followers\": {\n            \"href\": \"https://api.bitbucket.org/2.0/users/tutorials/followers\"\
    \n        },\n        \"avatar\": {\n            \"href\": \"https://bitbucket-assetroot.s3.amazonaws.com/c/photos/2013/Nov/25/tutorials-avatar-1563784409-6_avatar.png\"\
    \n        },\n        \"following\": {\n            \"href\": \"https://api.bitbucket.org/2.0/users/tutorials/following\"\
    \n        }\n    },\n    \"created_on\": \"2011-12-20T16:34:07.132459+00:00\"\
    ,\n    \"location\": \"Santa Monica, CA\",\n    \"type\": \"user\"\n}\n```\n\n\
    ### Repository object and UUID <a name=\"repo-obj\"></a>\n\nOnce you have the\
    \ UUID for a repository you no longer need a username or team name to make the\
    \ API call so long as you use an empty field. This helps you resolve repositories\
    \ no matter if the username or team name changes.\n\n**Call with team name (1team)\
    \ and repository name (moxie)**:\n\n```\ncurl https://api.bitbucket.org/2.0/repositories/1team/moxie\n\
    ```\n**Call with UUID and empty field**:\n\n```\ncurl https://api.bitbucket.org/2.0/repositories/%7B%7D/%7B21fa9bf8-b5b2-4891-97ed-d590bad0f871%7D\n\
    ```\n\n**Call with UUID and teamname**:\n\n```\ncurl https://api.bitbucket.org/2.0/repositories/1team/%7B21fa9bf8-b5b2-4891-97ed-d590bad0f871%7D\n\
    ```\n\n**Response**\n\n```JSON\n{\n    \"created_on\": \"2013-11-08T01:11:03.222520+00:00\"\
    ,\n    \"description\": \"\",\n    \"fork_policy\": \"allow_forks\",\n    \"full_name\"\
    : \"1team/moxie\",\n    \"has_issues\": false,\n    \"has_wiki\": false,\n   \
    \ \"is_private\": false,\n    \"language\": \"\",\n    \"links\": {\n        \"\
    avatar\": {\n            \"href\": \"https://bitbucket.org/1team/moxie/avatar/32/\"\
    \n        },\n        \"branches\": {\n            \"href\": \"https://api.bitbucket.org/2.0/repositories/1team/moxie/refs/branches\"\
    \n        },\n        \"clone\": [\n            {\n                \"href\": \"\
    https://bitbucket.org/1team/moxie.git\",\n                \"name\": \"https\"\n\
    \            },\n            {\n                \"href\": \"ssh://git@bitbucket.org/1team/moxie.git\"\
    ,\n                \"name\": \"ssh\"\n            }\n        ],\n        \"commits\"\
    : {\n            \"href\": \"https://api.bitbucket.org/2.0/repositories/1team/moxie/commits\"\
    \n        },\n        \"downloads\": {\n            \"href\": \"https://api.bitbucket.org/2.0/repositories/1team/moxie/downloads\"\
    \n        },\n        \"forks\": {\n            \"href\": \"https://api.bitbucket.org/2.0/repositories/1team/moxie/forks\"\
    \n        },\n        \"hooks\": {\n            \"href\": \"https://api.bitbucket.org/2.0/repositories/1team/moxie/hooks\"\
    \n        },\n        \"html\": {\n            \"href\": \"https://bitbucket.org/1team/moxie\"\
    \n        },\n        \"pullrequests\": {\n            \"href\": \"https://api.bitbucket.org/2.0/repositories/1team/moxie/pullrequests\"\
    \n        },\n        \"self\": {\n            \"href\": \"https://api.bitbucket.org/2.0/repositories/1team/moxie\"\
    \n        },\n        \"tags\": {\n            \"href\": \"https://api.bitbucket.org/2.0/repositories/1team/moxie/refs/tags\"\
    \n        },\n        \"watchers\": {\n            \"href\": \"https://api.bitbucket.org/2.0/repositories/1team/moxie/watchers\"\
    \n        }\n    },\n    \"name\": \"moxie\",\n    \"owner\": {\n        \"display_name\"\
    : \"the team\",\n        \"links\": {\n            \"avatar\": {\n           \
    \     \"href\": \"https://bitbucket.org/account/1team/avatar/32/\"\n         \
    \   },\n            \"html\": {\n                \"href\": \"https://bitbucket.org/1team/\"\
    \n            },\n            \"self\": {\n                \"href\": \"https://api.bitbucket.org/2.0/teams/1team\"\
    \n            }\n        },\n        \"type\": \"team\",\n        \"username\"\
    : \"1team\",\n        \"uuid\": \"{aa559944-83c9-4963-a9a8-69ac8d9cf5d2}\"\n \
    \   },\n    \"project\": {\n        \"key\": \"PROJ\",\n        \"links\": {\n\
    \            \"avatar\": {\n                \"href\": \"https://bitbucket.org/account/user/1team/projects/PROJ/avatar/32\"\
    \n            },\n            \"html\": {\n                \"href\": \"https://bitbucket.org/account/user/1team/projects/PROJ\"\
    \n            }\n        },\n        \"name\": \"Untitled project\",\n       \
    \ \"type\": \"project\",\n        \"uuid\": \"{ab52aaeb-16ad-4fb0-bb1d-47e4f00367ff}\"\
    \n    },\n    \"scm\": \"git\",\n    \"size\": 33348,\n    \"type\": \"repository\"\
    ,\n    \"updated_on\": \"2013-11-08T01:11:03.263237+00:00\",\n    \"uuid\": \"\
    {21fa9bf8-b5b2-4891-97ed-d590bad0f871}\",\n    \"website\": \"\"\n}\n```\n\n###\
    \ Team object and UUID <a name=\"teamobj\"></a>\n\nThis example shows a call for\
    \ a list of team members using both the team name and with the UUID for the team\
    \ object. As the call is unauthenticated in the following example the response\
    \ object will only show members with public profiles. The response is the same\
    \ in either case.\n\n**Call with teamname**\n\n```\ncurl https://api.bitbucket.org/2.0/teams/1team/members\n\
    ```\n**Call with UUID for team object**\n\n```\ncurl https://api.bitbucket.org/2.0/teams/%7Baa559944-83c9-4963-a9a8-69ac8d9cf5d2%7D/members\n\
    ```\n\n**Response**\n\n```JSON\n{\n    \"page\": 1,\n    \"pagelen\": 50,\n  \
    \  \"size\": 2,\n    \"values\": [\n        {\n            \"created_on\": \"\
    2011-12-20T16:34:07.132459+00:00\",\n            \"display_name\": \"tutorials\
    \ account\",\n            \"links\": {\n                \"avatar\": {\n      \
    \              \"href\": \"https://bitbucket.org/account/tutorials/avatar/32/\"\
    \n                },\n                \"followers\": {\n                    \"\
    href\": \"https://api.bitbucket.org/2.0/users/tutorials/followers\"\n        \
    \        },\n                \"following\": {\n                    \"href\": \"\
    https://api.bitbucket.org/2.0/users/tutorials/following\"\n                },\n\
    \                \"hooks\": {\n                    \"href\": \"https://api.bitbucket.org/2.0/users/tutorials/hooks\"\
    \n                },\n                \"html\": {\n                    \"href\"\
    : \"https://bitbucket.org/tutorials/\"\n                },\n                \"\
    repositories\": {\n                    \"href\": \"https://api.bitbucket.org/2.0/repositories/tutorials\"\
    \n                },\n                \"self\": {\n                    \"href\"\
    : \"https://api.bitbucket.org/2.0/users/tutorials\"\n                },\n    \
    \            \"snippets\": {\n                    \"href\": \"https://api.bitbucket.org/2.0/snippets/tutorials\"\
    \n                }\n            },\n            \"location\": null,\n       \
    \     \"type\": \"user\",\n            \"username\": \"tutorials\",\n        \
    \    \"uuid\": \"{c788b2da-b7a2-404c-9e26-d3f077557007}\",\n            \"website\"\
    : \"https://tutorials.bitbucket.org/\"\n        },\n        {\n            \"\
    created_on\": \"2013-12-10T14:44:13+00:00\",\n            \"display_name\": \"\
    Dan Stevens [Atlassian]\",\n            \"links\": {\n                \"avatar\"\
    : {\n                    \"href\": \"https://bitbucket.org/account/dans9190/avatar/32/\"\
    \n                },\n                \"followers\": {\n                    \"\
    href\": \"https://api.bitbucket.org/2.0/users/dans9190/followers\"\n         \
    \       },\n                \"following\": {\n                    \"href\": \"\
    https://api.bitbucket.org/2.0/users/dans9190/following\"\n                },\n\
    \                \"hooks\": {\n                    \"href\": \"https://api.bitbucket.org/2.0/users/dans9190/hooks\"\
    \n                },\n                \"html\": {\n                    \"href\"\
    : \"https://bitbucket.org/dans9190/\"\n                },\n                \"\
    repositories\": {\n                    \"href\": \"https://api.bitbucket.org/2.0/repositories/dans9190\"\
    \n                },\n                \"self\": {\n                    \"href\"\
    : \"https://api.bitbucket.org/2.0/users/dans9190\"\n                },\n     \
    \           \"snippets\": {\n                    \"href\": \"https://api.bitbucket.org/2.0/snippets/dans9190\"\
    \n                }\n            },\n            \"location\": null,\n       \
    \     \"type\": \"user\",\n            \"username\": \"dans9190\",\n         \
    \   \"uuid\": \"{1cd06601-cd0e-4fce-be03-e9ac226978b7}\",\n            \"website\"\
    : \"\"\n        }\n    ]\n}\n```\n\n## Standardized error responses <a name=\"\
    stand-error\"></a>\n\nThe 2.0 API standardizes the error response layout. The\
    \ 2.0 API serves a JSON\nobject along with the appropriate HTTP status code. The\
    \ JSON object provides a\ndetailed  problem description.\n\n```json\n{\n    \"\
    type\": \"error\",\n    \"error\": {\n        \"message\": \"Bad request\",\n\
    \        \"fields\": {\n            \"src\": [\n                \"This field is\
    \ required.\"\n            ]\n        },\n        \"detail\": \"You must specify\
    \ a valid source branch when creating a pull request.\",\n        \"id\": \"d23a1cc5178f7637f3d9bf2d13824258\"\
    ,\n        \"data\": {\n          \"extra\": \"Optional, endpoint-specific data\
    \ to further augment the error.\"\n        }\n    }\n}\n```\n\nThis object contains\
    \ an error element which contains the following nested\nelements:\n\n<table class='aui'>\n\
    \    <thead>\n        <tr>\n            <th>Element</th>\n            <th>Description</th>\n\
    \        </tr>\n    </thead>\n    <tr>\n        <td>message</td>\n        <td>A\
    \ short description of the problem. This element is always present. Its value\
    \ may be localized.</td>\n    </tr>\n    <tr>\n        <td>fields</td>\n     \
    \   <td>This optional element is used in response to POST or PUT operations in\
    \ which clients have provided invalid input. It contains a list of one or more\
    \ client-provided fields that failed validation. The values may be localized.</td>\n\
    \    </tr>\n    <tr>\n        <td>detail</td>\n        <td>An optional detailed\
    \ explanation of the failure. Its value may be localized.</td>\n    </tr>\n  \
    \  <tr>\n        <td>id</td>\n        <td>An optional unique error identifier\
    \ that identifies the error in Bitbucket's logging system. If you feel you hit\
    \ a bug in an API and this field is provided, please mention it if you decide\
    \ to contact support as it will greatly help us narrow down the problem.</td>\n\
    \    </tr>\n</table>\n\n## Standard ISO-8601 timestamps <a name=\"timestamp\"\
    ></a>\n\nAll 2.0 APIs use standardized ISO-8601 timestamps. In most cases, our\
    \ APIs return UTC timestamps and for these, the timezone offset part will be 00:00.\
    \ In rare cases where the original localized timestamp has significance, the timezone\
    \ offset may identify the event's original timezone.\n"
