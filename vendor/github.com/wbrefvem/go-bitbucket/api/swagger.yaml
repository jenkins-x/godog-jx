- content: "\n# Cors and hypermedia\n\nThis section describes [Cross-origin resource\
    \ sharing](https://en.wikipedia.org/wiki/Cross-origin_resource_sharing) (CORS),\
    \ what content types we support in requests and responses, and hyperlinking resources\
    \ in each json responses.\n\n\n----\n**On this page**\n\n* [CORS](#cors)\n* [Supported\
    \ content types](#supported-content)\n* [Resource links](#resource-links)\n\n\
    ----\n\n## Cors <a name=\"cors\"></a>\n\nThe Bitbucket API supports Cross-origin\
    \ resource sharing to allow requests for restricted resources across domains.\
    \ For more information you can refer to:\n\n* [Wikipedia article on CORS](https://en.wikipedia.org/wiki/Cross-origin_resource_sharing)\n\
    * [W3C CORS recommendation](https://www.w3.org/TR/cors/)\n\nSending a general\
    \ request from the api to bitbucket.com:\n\n`curl -i https://api.bitbucket.org\
    \ -H \"origin: http://bitbucket.com\"`\n\nGives this result:\n\n    HTTP/1.1 302\
    \ FOUND\n    Server: nginx/1.6.2\n    Vary: Cookie\n    Cache-Control: max-age=900\n\
    \    Content-Type: text/html; charset=utf-8\n    Strict-Transport-Security: max-age=31536000\n\
    \    Date: Tue, 21 Jun 2016 17:54:37 GMT\n    Location: http://confluence.atlassian.com/x/IYBGDQ\n\
    \    X-Served-By: app-110\n    X-Static-Version: 2c820eb0d2b3\n    ETag: \"d41d8cd98f00b204e9800998ecf8427e\"\
    \n    X-Content-Type-Options: nosniff\n    X-Render-Time: 0.00379920005798\n \
    \   Connection: Keep-Alive\n    X-Version: 2c820eb0d2b3\n    X-Frame-Options:\
    \ SAMEORIGIN\n    X-Request-Count: 383\n    X-Cache-Info: cached\n    Content-Length:\
    \ 0\n\nSending the same request with the CORS check -X OPTIONS in the call:\n\n\
    `curl -i https://api.bitbucket.org -H \"origin: http://bitbucket.com\" -X OPTIONS`\n\
    \nGives this result:\n\n    HTTP/1.1 302 FOUND\n    Server: nginx/1.6.2\n    Vary:\
    \ Cookie\n    Cache-Control: max-age=900\n    Content-Type: text/html; charset=utf-8\n\
    \    Access-Control-Expose-Headers: Accept-Ranges, Content-Encoding, Content-Length,\
    \ Content-Type, ETag, Last-Modified\n    Strict-Transport-Security: max-age=31536000\n\
    \    Date: Tue, 21 Jun 2016 18:04:30 GMT\n    Access-Control-Max-Age: 86400\n\
    \    Location: http://confluence.atlassian.com/x/IYBGDQ\n    X-Served-By: app-111\n\
    \    Access-Control-Allow-Origin: *\n    X-Static-Version: 2c820eb0d2b3\n    ETag:\
    \ \"d41d8cd98f00b204e9800998ecf8427e\"\n    X-Content-Type-Options: nosniff\n\
    \    X-Render-Time: 0.00371098518372\n    Connection: keep-alive\n    X-Version:\
    \ 2c820eb0d2b3\n    X-Frame-Options: SAMEORIGIN\n    X-Request-Count: 357\n  \
    \  Access-Control-Allow-Methods: GET, POST, PUT, PATCH, DELETE, OPTIONS\n    Access-Control-Allow-Headers:\
    \ Accept, Authorization, Content-Type, If-Match, If-Modified-Since, If-None-Match,\
    \ If-Unmodified-Since, Origin, Range, X-CsrftokenX-Requested-With\n    X-Cache-Info:\
    \ not cacheable; request wasn't a GET or HEAD\n    Content-Length: 0\n\n\n\n##\
    \ Supported content types <a name=\"supported-content\"></a>\n\nThe default and\
    \ primary content type for 2.0 APIs is JSON. This applies both to responses from\
    \ the server and to the request bodies provided by the client.\n\nUnless documented\
    \ otherwise, whenever creating a new (POST) or modifying an existing (PUT) object,\
    \ your client must provide the object's normal representation. Not every object\
    \ element can be mutated. For example, a repository's created_on date is an auto-generated,\
    \ immutable field. Your client can omit immutable fields from a request body.\n\
    \nIn some cases, a resource might also accept regular application/x-www-url-form-encoded\
    \ POST and PUT bodies. Such bodies can be more convenient in scripts and command\
    \ line usage. Requests bodies can contain contain nested elements or they can\
    \ be flat (without nested elements). Clients can send flat request bodies as either\
    \ as application/json or as application/x-www-url-form-encoded. Nested objects\
    \ always require JSON.\n\n## Resource links <a name=\"resource-links\"></a>\n\n\
    Every 2.0 object contains a links element that points to related resources or\
    \ alternate representations. Use links to quickly discover and traverse to related\
    \ objects. Links serve a \"self-documenting\" function for each endpoint. For\
    \ example, the following request for a specific user:\n\n\n`$ curl https://api.bitbucket.org/2.0/users/tutorials`\n\
    \n```json\n{\n    \"username\": \"tutorials\",\n    \"website\": \"https://tutorials.bitbucket.org/\"\
    ,\n    \"display_name\": \"tutorials account\",\n    \"uuid\": \"{c788b2da-b7a2-404c-9e26-d3f077557007}\"\
    ,\n    \"links\": {\n        \"self\": {\n            \"href\": \"https://api.bitbucket.org/2.0/users/tutorials\"\
    \n        },\n        \"repositories\": {\n            \"href\": \"https://api.bitbucket.org/2.0/repositories/tutorials\"\
    \n        },\n        \"html\": {\n            \"href\": \"https://bitbucket.org/tutorials\"\
    \n        },\n        \"followers\": {\n            \"href\": \"https://api.bitbucket.org/2.0/users/tutorials/followers\"\
    \n        },\n        \"avatar\": {\n            \"href\": \"https://bitbucket-assetroot.s3.amazonaws.com/c/photos/2013/Nov/25/tutorials-avatar-1563784409-6_avatar.png\"\
    \n        },\n        \"following\": {\n            \"href\": \"https://api.bitbucket.org/2.0/users/tutorials/following\"\
    \n        }\n    },\n    \"created_on\": \"2011-12-20T16:34:07.132459+00:00\"\
    ,\n    \"location\": \"Santa Monica, CA\",\n    \"type\": \"user\"\n}\n```\nLinks\
    \ can be actual REST API resources or they can be informational. In this example,\
    \ informative resources include the user's avatar and the HTML URL for the user's\
    \ Bitbucket account. Your client should avoid hardcoding an API's URL and instead\
    \ use the URLs returned in API responses.\n\nA link's key is its `rel` (relationship)\
    \ attribute and it contains a mandatory href element. For example, the following\
    \ link:\n\n```json\n\"self\": {\n      \"href\": \"https://api.bitbucket.org/api/2.0/users/tutorials\"\
    \n}\n```\n\nThe rel for this link is self and the href is https://api.bitbucket.org/api/2.0/users/tutorials.\
    \ A single rel key can contain an list (array) of href objects. Your client should\
    \ anticipate that any rel key can contain one or more href objects.\n\nFinally,\
    \ links can also contain optional elements. Two common optional elements are the\
    \ name element and the title element. They are often used to disambiguate links\
    \ that share the same rel key. In the example below, the repository object that\
    \ contains a clone link with two href objects. Each object contains the optional\
    \ name element to clarify its use.\n\n```json\n\"links\": {\n  \"self\": {\n \
    \   \"href\": \"https://api.bitbucket.org/2.0/repositories/evzijst/bitbucket\"\
    \n  },\n  \"clone\": [\n    {\n      \"href\": \"https://api.bitbucket.org/evzijst/bitbucket.git\"\
    ,\n      \"name\": \"https\"\n    },\n    {\n      \"href\": \"ssh://git@bitbucket.org/erik/bitbucket.git\"\
    ,\n      \"name\": \"ssh\"\n    }\n  ],\n  ...\n}\n```\nLinks can support [URI\
    \ Templates](https://tools.ietf.org/html/rfc6570); Those that do contain a `\"\
    templated\": \"true\"` element.\n"
