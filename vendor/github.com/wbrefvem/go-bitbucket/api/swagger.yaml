  /repositories/{username}/{repo_slug}/issues/{issue_id}/changes:
    get:
      tags:
      - "issue_tracker"
      description: "Returns the list of all changes that have been made to the specified\n\
        issue. Changes are returned in chronological order with the oldest\nchange\
        \ first.\n\nEach time an issue is edited in the UI or through the API, an\
        \ immutable\nchange record is created. It also has a comment associated to\
        \ it.\n\n```\n$ curl -s https://api.bitbucket.org/2.0/repositories/evzijst/dogslow/issues/1/changes\
        \ - | jq .\n\n{\n  \"pagelen\": 20,\n  \"values\": [\n    {\n      \"changes\"\
        : {\n        \"priority\": {\n          \"new\": \"trivial\",\n          \"\
        old\": \"major\"\n        },\n        \"assignee\": {\n          \"new\":\
        \ \"\",\n          \"old\": \"evzijst\"\n        },\n        \"kind\": {\n\
        \          \"new\": \"enhancement\",\n          \"old\": \"bug\"\n       \
        \ }\n      },\n      \"links\": {\n        \"self\": {\n          \"href\"\
        : \"https://api.bitbucket.org/2.0/repositories/evzijst/dogslow/issues/1/changes/2\"\
        \n        },\n        \"html\": {\n          \"href\": \"https://bitbucket.org/evzijst/dogslow/issues/1#comment-2\"\
        \n        }\n      },\n      \"issue\": {\n        \"links\": {\n        \
        \  \"self\": {\n            \"href\": \"https://api.bitbucket.org/2.0/repositories/evzijst/dogslow/issues/1\"\
        \n          }\n        },\n        \"type\": \"issue\",\n        \"id\": 1,\n\
        \        \"repository\": {\n          \"links\": {\n            \"self\":\
        \ {\n              \"href\": \"https://api.bitbucket.org/2.0/repositories/evzijst/dogslow\"\
        \n            },\n            \"html\": {\n              \"href\": \"https://bitbucket.org/evzijst/dogslow\"\
        \n            },\n            \"avatar\": {\n              \"href\": \"https://bitbucket.org/evzijst/dogslow/avatar/32/\"\
        \n            }\n          },\n          \"type\": \"repository\",\n     \
        \     \"name\": \"dogslow\",\n          \"full_name\": \"evzijst/dogslow\"\
        ,\n          \"uuid\": \"{988b17c6-1a47-4e70-84ee-854d5f012bf6}\"\n      \
        \  },\n        \"title\": \"Updated title\"\n      },\n      \"created_on\"\
        : \"2018-03-03T00:35:28.353630+00:00\",\n      \"user\": {\n        \"username\"\
        : \"evzijst\",\n        \"display_name\": \"evzijst\",\n        \"type\":\
        \ \"user\",\n        \"uuid\": \"{aaa7972b-38af-4fb1-802d-6e3854c95778}\"\
        ,\n        \"links\": {\n          \"self\": {\n            \"href\": \"https://api.bitbucket.org/2.0/users/evzijst\"\
        \n          },\n          \"html\": {\n            \"href\": \"https://bitbucket.org/evzijst/\"\
        \n          },\n          \"avatar\": {\n            \"href\": \"https://bitbucket.org/account/evzijst/avatar/32/\"\
        \n          }\n        }\n      },\n      \"message\": {\n        \"raw\"\
        : \"Removed assignee, changed kind and priority.\",\n        \"markup\": \"\
        markdown\",\n        \"html\": \"<p>Removed assignee, changed kind and priority.</p>\"\
        ,\n        \"type\": \"rendered\"\n      },\n      \"type\": \"issue_change\"\
        ,\n      \"id\": 2\n    }\n  ],\n  \"page\": 1\n}\n```\n\nChanges support\
        \ [filtering and sorting](../../../meta/filtering) that\ncan be used to search\
        \ for specific changes. For instance, to see\nwhen an issue transitioned to\
        \ \"resolved\":\n\n```\n$ curl -s https://api.bitbucket.org/2.0/repositories/site/master/issues/1/changes\
        \ \\\n   -G --data-urlencode='q=changes.state.new = \"resolved\"'\n```\n\n\
        This resource is only available on repositories that have the issue\ntracker\
        \ enabled."
      parameters:
      - name: "username"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "Username"
      - name: "repo_slug"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "RepoSlug"
      - name: "issue_id"
        in: "path"
        description: "The issue id"
        required: true
        type: "string"
        x-exportParamName: "IssueId"
      - name: "q"
        in: "query"
        description: "\nQuery string to narrow down the response as per\n[filtering\
          \ and sorting](../../../meta/filtering)."
        required: false
        type: "string"
        x-exportParamName: "Q"
      - name: "sort"
        in: "query"
        description: "\nName of a response property to sort the result by as per\n\
          [filtering and sorting](../../../meta/filtering#query-sort).\n"
        required: false
        type: "string"
        x-exportParamName: "Sort"
      responses:
        200:
          description: "Returns all the issue changes that were made on the specified\
            \ issue."
          schema:
            $ref: "#/definitions/paginated_log_entries"
      security:
      - oauth2:
        - "issue"
      - basic: []
      - api_key: []
    post:
      tags:
      - "issue_tracker"
      description: "Makes a change to the specified issue.\n\nFor example, to change\
        \ an issue's state and assignee, create a new\nchange object that modifies\
        \ these fields:\n\n```\ncurl https://api.bitbucket.org/2.0/site/master/issues/1234/changes\
        \ \\\n  -s -u evzijst -X POST -H \"Content-Type: application/json\" \\\n \
        \ -d '{\n    \"changes\": {\n      \"assignee\": {\n        \"new\": \"evzijst\"\
        \n      },\n      \"state\": {\n        \"new\": 'resolved\"\n      }\n  \
        \  }\n    \"message\": {\n      \"raw\": \"This is now resolved.\"\n    }\n\
        \  }'\n```\n\nThe above example also includes a custom comment to go alongside\
        \ the\nchange. This comment will also be visible on the issue page in the\
        \ UI.\n\nNote that the fields of the `changes` object are strings, not objects.\n\
        This allows for immutable change log records, even after user accounts,\n\
        milestones, or other objects recorded in a change entry, get renamed or\n\
        deleted.\n\nThe assignee field stores the username. When POSTing a new change\
        \ and\nchanging the assignee, the client should also use the username in the\n\
        `changes.assignee.new` field.\n\nThis call requires authentication. Private\
        \ repositories or private\nissue trackers require the caller to authenticate\
        \ with an account that\nhas appropriate authorization."
      parameters:
      - name: "username"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "Username"
      - name: "issue_id"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "IssueId"
      - name: "repo_slug"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "RepoSlug"
      - in: "body"
        name: "_body"
        description: "The new issue state change. Note that the only required elements\
          \ are `changes.[].new`. All other elements can be omitted from the body."
        required: true
        schema:
          $ref: "#/definitions/issue_change"
        x-exportParamName: "Body"
      responses:
        201:
          description: "The newly created issue change."
          schema:
            $ref: "#/definitions/issue_change"
          headers:
            Location:
              type: "string"
              description: "The (absolute) URL of the newly created issue change."
        401:
          description: "When the request wasn't authenticated."
          schema:
            $ref: "#/definitions/error"
        403:
          description: "When the authenticated user lacks the privilege to modify\
            \ the specified issue."
          schema:
            $ref: "#/definitions/error"
        404:
          description: "If the specified repository or issue does not exist, or if\
            \ the repository doesn't have the issue tracker enabled."
          schema:
            $ref: "#/definitions/error"
      security:
      - oauth2:
        - "issue:write"
      - basic: []
      - api_key: []
